<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>日志分析</title>
    <link href="./static/css2.css" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #ff6eb4;
            --background-light: #fff6fb;
            --text-color: #ff6eb4;
            --border-color: #ffc0da;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: "Comic Sans MS", "Segoe UI", sans-serif;
            background-color: var(--background-light);
            color: var(--text-color);
            padding-bottom: 50px;
        }

        header {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px 0 10px;
            text-align: center;
            box-shadow: 0 0 20px var(--primary-color);
            border-radius: 0 0 30px 30px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2rem;
            text-shadow: 0 0 10px var(--primary-color);
        }

        .btn {
            background-color: #fff;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            padding: 8px 16px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: var(--primary-color);
            color: #fff;
            box-shadow: 0 0 20px var(--primary-color);
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 0 15px var(--border-color);
            padding: 20px;
            margin-bottom: 30px;
        }

        select {
            border: 2px solid var(--primary-color);
            padding: 6px 12px;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 1rem;
            color: var(--primary-color);
        }

        details {
            margin-bottom: 15px;
            padding: 10px;
            border: 2px dashed var(--border-color);
            border-radius: 15px;
            background-color: #fff;
        }

        summary {
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .tree-content {
            padding-left: 20px;
            margin-top: 10px;
        }

        .sub-task {
            margin-top: 10px;
            background: #fffafc;
            padding: 10px;
            border-left: 4px solid var(--primary-color);
            border-radius: 10px;
            font-size: 0.95rem;
        }

        pre {
            white-space: pre-wrap;
            word-break: break-word;
            background: #fff0f6;
            padding: 10px;
            border-radius: 10px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<header>
    <button class="btn" onclick="window.location.href='/'">返回首页</button>
    <h1>日志分析结果</h1>
</header>

<div class="container">
    <div class="panel">
        <h2>选择日志文件：</h2>
        <select id="logFileSelect"></select>
    </div>

    <div class="panel" id="analysisResult"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const select = document.getElementById('logFileSelect');
        const resultContainer = document.getElementById('analysisResult');

        fetch('/logFiles')
            .then(res => res.json())
            .then(data => {
                data.files.forEach(file => {
                    const option = document.createElement('option');
                    option.value = file;
                    option.textContent = file;
                    select.appendChild(option);
                });
                if (data.files.length > 0) {
                    loadAnalysis(data.files[0]);
                }
            });

        select.addEventListener('change', () => {
            loadAnalysis(select.value);
        });

        function loadAnalysis(file) {
            fetch(`/api/LogAnalysis2Page?file=${encodeURIComponent(file)}`)
                .then(res => res.json())
                .then(groups => {
                    resultContainer.innerHTML = '';

                    if (!groups || !Array.isArray(groups.data)) {
                        resultContainer.innerHTML = '<p style="color: red;">⚠️ 加载失败：数据格式错误或为空</p>';
                        return;
                    }

                    groups.data.forEach(group => {
                        const groupBox = document.createElement('details');
                        groupBox.innerHTML = `
              <summary>配置组：${group.GroupName}（${group.StartTime} ~ ${group.EndTime}，耗时：${group.Consuming}）</summary>
              <div class="tree-content">
                <p><strong>配置组错误汇总：</strong></p>
                <pre>${formatMap(group.ErrorSummary)}</pre>
              </div>
            `;

                        const treeContent = groupBox.querySelector('.tree-content');

                        if (Array.isArray(group.LogAnalysis2Json) && group.LogAnalysis2Json.length > 0) {
                            group.LogAnalysis2Json.forEach(sub => {
                                const subTask = document.createElement('div');
                                subTask.className = 'sub-task';
                                subTask.innerHTML = `
                  <p><strong>任务：</strong>${sub.JsonName}</p>
                  <p>开始：${sub.StartTime}，结束：${sub.EndTime}</p>
                  <p>耗时：${sub.Consuming}</p>
                  <p><strong>收入：</strong><br>${formatMap(sub.Income)}</p>
                  <p><strong>错误：</strong><br>${formatMap(sub.Errors)}</p>
                `;
                                treeContent.appendChild(subTask);
                            });
                        } else {
                            const emptyTask = document.createElement('div');
                            emptyTask.className = 'sub-task';
                            emptyTask.innerHTML = '<p style="color: gray;">(没有子任务记录)</p>';
                            treeContent.appendChild(emptyTask);
                        }

                        resultContainer.appendChild(groupBox);
                    });
                })
                .catch(err => {
                    console.error('加载失败：', err);
                    resultContainer.innerHTML = '<p style="color: red;">⚠️ 加载失败：请求异常</p>';
                });
        }

        function formatMap(mapData) {
            if (!mapData || Object.keys(mapData).length === 0) return '(无记录)';
            return Object.entries(mapData)
                .map(([k, v]) => `- ${k}：${v}`)
                .join('<br>');
        }
    });
</script>

</body>
</html>
