<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{ .title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Comic+Sans+MS&display=swap" rel="stylesheet">
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ff85b1;
            --secondary-color: #b28dff;
            --background-light: #fff0fb;
            --card-bg: rgba(255, 255, 255, 0.7);
            --card-border: rgba(255, 133, 177, 0.5);
            --glow: 0 0 12px #ffb7d5;
            --font-color: #ff6699;
        }

        body {
            font-family: 'Comic Sans MS', 'Mochiy Pop One', sans-serif;
            background-color: var(--background-light);
            color: var(--font-color);
            padding: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="10" cy="10" r="2" fill="%23ffb7d5" opacity="0.5"/><circle cx="40" cy="40" r="3" fill="%23b28dff" opacity="0.5"/><circle cx="70" cy="70" r="2" fill="%23ffb7d5" opacity="0.5"/><circle cx="30" cy="70" r="2" fill="%23b28dff" opacity="0.5"/><circle cx="80" cy="20" r="3" fill="%23ffb7d5" opacity="0.5"/></svg>');
        }

        .container {
            max-width: 600px; /* 设个中等宽度，适合单列显示 */
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .container::before,
        .container::after {
            content: "♡";
            position: absolute;
            font-size: 2rem;
            color: var(--primary-color);
            opacity: 0.7;
        }

        .container::before {
            top: 5px;
            left: 5px;
        }

        .container::after {
            bottom: 5px;
            right: 5px;
        }

        .main-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
            text-shadow: var(--glow);
            position: relative;
        }

        .main-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            box-shadow: var(--glow);
            border-radius: 3px;
        }

        /* 按钮组容器，垂直排列，居中 */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
            align-items: center;
        }

        /* 按钮样式 */
        .home-btn {
            padding: 12px 28px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            color: var(--primary-color);
            font-size: 1.1rem;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            width: 100%;
            max-width: 320px;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(255, 133, 177, 0.3);
        }

        .home-btn:hover {
            background-color: var(--primary-color);
            color: white;
            box-shadow: var(--glow);
            transform: translateY(-3px) scale(1.03);
        }

        /* 卡片容器 单列 */
        .cards-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border: 2px solid var(--card-border);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(255, 133, 177, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, transparent, rgba(255, 133, 177, 0.1), transparent);
            z-index: -1;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .card:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 0 25px rgba(255, 133, 177, 0.4);
        }

        .card-content {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ff6699;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2rem;
            }
            .home-btn {
                font-size: 1rem;
                max-width: 100%;
                padding: 10px 20px;
            }
            .card-content {
                font-size: 1rem;
            }
            .container {
                max-width: 90vw;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 1.6rem;
            }
            .home-btn {
                font-size: 0.95rem;
                padding: 8px 16px;
            }
            .card-content {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="main-title">{{ .title }}</h1>

    <div class="button-group">
        <button onclick="window.location.href='/'" class="home-btn">返回主页</button>
        <button onclick="window.location.href='/getAutoArtifactsPro2'" class="home-btn">转为折线图</button>
    </div>

    <div class="cards-container">
        {{ range .items }}
        <div class="card">
            <div class="card-content">{{ . }}</div>
        </div>
        {{ end }}
    </div>
</div>
</body>
</html>
