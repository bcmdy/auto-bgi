<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{ .title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #00ffae;
            --secondary-color: #00f2ff;
            --background-dark: #0a0f1f;
            --card-bg: rgba(0, 255, 174, 0.05);
            --card-border: rgba(0, 255, 174, 0.2);
            --glow: 0 0 8px #00f2ff;
            --font-color: #c8f7ff;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: var(--background-dark);
            color: var(--font-color);
            padding: 20px;
            background-image: radial-gradient(rgba(0, 255, 174, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .container {
            max-width: 600px; /* 设个中等宽度，适合单列显示 */
            margin: 0 auto;
            padding: 20px;
        }

        .main-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
            text-shadow: var(--glow);
            position: relative;
        }

        .main-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            box-shadow: var(--glow);
        }

        /* 按钮组容器，垂直排列，居中 */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
            align-items: center;
        }

        /* 按钮样式 */
        .home-btn {
            padding: 12px 28px;
            background: transparent;
            border: 2px solid var(--secondary-color);
            border-radius: 8px;
            color: var(--secondary-color);
            font-size: 1.1rem;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            width: 100%;
            max-width: 320px;
            transition: all 0.3s ease;
        }

        .home-btn:hover {
            background-color: var(--secondary-color);
            color: #000;
            box-shadow: var(--glow);
        }

        /* 卡片容器 单列 */
        .cards-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 174, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(6px);
        }

        .card:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 0 25px rgba(0, 255, 174, 0.3);
        }

        .card-content {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--font-color);
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2rem;
            }
            .home-btn {
                font-size: 1rem;
                max-width: 100%;
                padding: 10px 20px;
            }
            .card-content {
                font-size: 1rem;
            }
            .container {
                max-width: 90vw;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 1.6rem;
            }
            .home-btn {
                font-size: 0.95rem;
                padding: 8px 16px;
            }
            .card-content {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="main-title">{{ .title }}</h1>

    <div class="button-group">
        <button onclick="window.location.href='/'" class="home-btn">返回主页</button>
        <button onclick="window.location.href='/getAutoArtifactsPro2'" class="home-btn">转为折线图</button>
    </div>

    <div class="cards-container">
        {{ range .items }}
        <div class="card">
            <div class="card-content">{{ . }}</div>
        </div>
        {{ end }}
    </div>
</div>
</body>
</html>
