<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{ .title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Comic+Sans+MS&display=swap" rel="stylesheet">
    <!-- 在 <head> 内添加 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --primary-color: #ff6eb4;
            --background-light: #fff6fb;
            --text-color: #ff6eb4;
            --border-color: #ffc0da;
            --hover-color: rgba(255, 192, 218, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Comic Sans MS", "Segoe UI", sans-serif;
            background-color: var(--background-light);
            color: var(--text-color);
            min-height: 100vh;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="20" cy="20" r="5" fill="%23ffd6eb" opacity="0.6"/><circle cx="70" cy="70" r="7" fill="%23ffc0da" opacity="0.5"/></svg>');
            padding-bottom: 50px;
        }

        header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px 0 10px;
            text-align: center;
            box-shadow: 0 0 20px var(--primary-color);
            border-radius: 0 0 30px 30px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2rem;
            text-shadow: 0 0 10px var(--primary-color);
            margin-top: 15px;
        }

        .btn {
            background-color: #fff;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 0 10px var(--primary-color);
            transition: all 0.3s ease;
            margin: 0 10px 10px 0;
            font-weight: bold;
        }

        .btn:hover {
            background-color: var(--primary-color);
            color: #fff;
            box-shadow: 0 0 20px var(--primary-color);
            transform: scale(1.05);
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
            position: relative;
        }

        section.panel {
            /*background: rgba(255, 255, 255, 0.8);*/
            /*box-shadow: 0 0 15px #ffcce6;*/
            border-radius: 20px;
            /*padding: 20px 25px;*/
            margin-bottom: 30px;
            position: relative;
        }

        section.panel h2 {
            color: var(--primary-color);
            font-size: 1.6rem;
            margin-bottom: 15px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 5px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
            border-radius: 20px;
            overflow: hidden;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
            color: var(--text-color);
        }

        th {
            background-color: #ffcce6;
            color: #ff5599;
            font-weight: bold;
            border-radius: 10px;
        }

        td {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }

        tr:hover td {
            background-color: var(--hover-color);
        }

        /* 可爱元素装饰 */
        .container::before {
            content: "♡";
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 30px;
            color: var(--primary-color);
            opacity: 0.5;
        }

        .container::after {
            content: "♡";
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 30px;
            color: var(--primary-color);
            opacity: 0.5;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            h2 {
                font-size: 1.3rem;
            }
            .btn {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
            th, td {
                font-size: 0.9rem;
                padding: 12px;
            }
            img {
                opacity: 0.9;
            }
        }
        .info-box {
            /*background-color: rgba(255, 255, 255, 0.85);*/
            border: 2px dashed var(--border-color);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px var(--primary-color);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
        }

        .info-box:hover {
            transform: translateY(-4px);
            box-shadow: 0 0 20px var(--primary-color);
        }

        .info-box h3 {
            font-size: 1.3rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            text-shadow: 0 0 5px var(--primary-color);
        }

        .info-box p {
            margin: 8px 0;
            font-size: 1rem;
        }
        .info-box .highlight {
            color: #ff5599;
            font-weight: bold;
        }

        /*.info-box .corner-icon {*/
        /*    position: absolute;*/
        /*    bottom: 2px;*/
        /*    right: 5px;*/
        /*    width: 220px;*/
        /*    height: 400px;*/
        /*    z-index: 2;*/
        /*    pointer-events: none;*/
        /*}*/

        .corner-icon-swiper {
            position: absolute;
            bottom: 2px;
            right: 5px;
            width: 220px;
            height: 400px;
            z-index: -1;
            pointer-events: none;
        }

        .corner-icon-swiper .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /*opacity: 0.8;*/
            border-radius: 10px;
        }
        p{
            font-size: 1em;
            margin-bottom: 10px;
            text-shadow: 0 0 5px #ffd1e0;
            word-break: break-word;
            color: #ff6699;
            font-weight: bold;
        }
    </style>
</head>
<!-- 在 </body> 前添加 -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<body>
<div class="container">
    <h1 class="main-title">{{ .title }}</h1>

    <div class="button-group">
        <button onclick="window.location.href='/'" class="btn">返回主页</button>
    </div>

    <section class="panel" id="executionPanel">
        <h2>{{.title}}</h2>

        {{ range .items }}
        <div class="info-box">
<!--            <img class="corner-icon" src="./static/image/bd.jpg" alt="icon" />-->
            <!-- Swiper 轮播图容器 -->
            <div class="swiper corner-icon-swiper">
                <div class="swiper-wrapper">
<!--                    <div class="swiper-slide"><img src="./static/image/bd.jpg" alt="bd1" /></div>-->
<!--                    <div class="swiper-slide"><img src="./static/image/ff.png" alt="bd2" /></div>-->
<!--                    <div class="swiper-slide"><img src="./static/image/sh.jpg" alt="bd4" /></div>-->
<!--                    <div class="swiper-slide"><img src="./static/image/ng.jpg" alt="bd5" /></div>-->
<!--                    <div class="swiper-slide"><img src="./static/image/gy.jpg" alt="bd6" /></div>-->
<!--                    <div class="swiper-slide"><img src="./static/image/123.png" alt="bd7" /></div>-->
                </div>
            </div>
            <h3>♡ {{ .FileName }}</h3>
            <button class="btn" onclick="getAutoArtifactsPro2Btn('{{ .FileName }}')">转为折线图</button>
            {{ range .Detail }}
            <p >{{.}}</p>
            {{ end }}

        </div>
        {{ end }}
    </section>
</div>

<script>
    async function getImagesAndInitializeSwipers() {
        try {

            const response = await fetch('/images');
            const data = await response.json();
            const images = data.data;


            const swiperContainers = document.querySelectorAll(".corner-icon-swiper");


            swiperContainers.forEach(swiperContainer => {
                const swiperWrapper = swiperContainer.querySelector(".swiper-wrapper");


                if (!swiperWrapper) {
                    console.error("Error: '.swiper-wrapper' not found inside a .corner-icon-swiper!");
                    return;
                }

                swiperWrapper.innerHTML = '';


                for (let i = 0; i < images.length; i++) {
                    let slide = document.createElement('div');
                    slide.classList.add('swiper-slide');

                    let img = document.createElement('img');
                    img.src = `./static/image/${images[i]}`;
                    img.alt = `bd${i}`;

                    slide.appendChild(img);
                    swiperWrapper.appendChild(slide);
                }


                new Swiper(swiperContainer, {
                    loop: true,
                    autoplay: {
                        delay: 5000,
                        disableOnInteraction: false
                    },
                    effect: 'fade',
                    fadeEffect: {
                        crossFade: true
                    }
                });
            });

        } catch (err) {
            console.error("Failed to load images or initialize swipers:", err);
        }
    }

    // Call the combined function
    getImagesAndInitializeSwipers();

    function getAutoArtifactsPro2Btn(FileName) {
        window.location.href = '/getAutoArtifactsPro2?fileName=' + FileName;
    }
</script>
</body>
</html>
