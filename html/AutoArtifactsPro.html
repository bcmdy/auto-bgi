<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{ .title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #00ffae;
            --secondary-color: #00f2ff;
            --background-dark: #0a0f1f;
            --card-bg: rgba(0, 255, 174, 0.05);
            --card-border: rgba(0, 255, 174, 0.2);
            --glow: 0 0 8px #00f2ff;
            --font-color: #c8f7ff;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: var(--background-dark);
            color: var(--font-color);
            padding: 20px;
            background-image: radial-gradient(rgba(0, 255, 174, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .main-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
            text-shadow: var(--glow);
            position: relative;
        }

        .main-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            box-shadow: var(--glow);
        }

        .home-btn {
            display: inline-block;
            margin: 0 auto 30px;
            padding: 10px 24px;
            background: transparent;
            border: 2px solid var(--secondary-color);
            border-radius: 6px;
            color: var(--secondary-color);
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            display: block;
            width: fit-content;
        }

        .home-btn:hover {
            background-color: var(--secondary-color);
            color: #000;
            box-shadow: var(--glow);
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 174, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(6px);
        }

        .card:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 0 25px rgba(0, 255, 174, 0.3);
        }

        .card-content {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--font-color);
        }

        /* 响应式优化 */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2rem;
            }
            .card-content {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 1.6rem;
            }

            .home-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            .card-content {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="main-title">{{ .title }}</h1>

    <div style="display: flex; gap: 10px;">
        <button onclick="window.location.href='/'" class="home-btn">返回主页</button>
        <button onclick="window.location.href='/getAutoArtifactsPro2'" class="home-btn">转为折线图</button>
    </div>

    <div class="cards-container">
        {{ range .items }}
        <div class="card">
            <div class="card-content">{{ . }}</div>
        </div>
        {{ end }}
    </div>
</div>
</body>
</html>
