<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>其他</title>
    <link href="./static/css2.css" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #ff6eb4;
            --background-light: #fff6fb;
            --text-color: #ff6eb4;
            --border-color: #ffc0da;
            --hover-color: rgba(255, 192, 218, 0.3);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: "Comic Sans MS", "Segoe UI", sans-serif;
            background-color: var(--background-light);
            color: var(--text-color);
            min-height: 100vh;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="20" cy="20" r="5" fill="%23ffd6eb" opacity="0.6"/><circle cx="70" cy="70" r="7" fill="%23ffc0da" opacity="0.5"/></svg>');
            padding-bottom: 50px;
        }
        header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px 0 10px;
            text-align: center;
            box-shadow: 0 0 20px var(--primary-color);
            border-radius: 0 0 30px 30px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        h1 {
            color: var(--primary-color);
            font-size: 2rem;
            text-shadow: 0 0 10px var(--primary-color);
            margin-top: 15px;
        }
        .btn {
            background-color: #fff;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 0 10px var(--primary-color);
            transition: all 0.3s ease;
            margin: 0 10px 10px 0;
            font-weight: bold;
        }
        .btn:hover {
            background-color: var(--primary-color);
            color: #fff;
            box-shadow: 0 0 20px var(--primary-color);
            transform: scale(1.05);
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
            position: relative;
        }
        section.panel {
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px #ffcce6;
            border-radius: 20px;
            padding: 20px 25px;
            margin-bottom: 30px;
            position: relative;
        }
        section.panel h2 {
            color: var(--primary-color);
            font-size: 1.6rem;
            margin-bottom: 15px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 5px;
            display: inline-block;
            margin-right: 10px;
        }
        select {
            padding: 5px 10px;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            color: var(--primary-color);
            background-color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
            border-radius: 20px;
            overflow: hidden;
        }
        th, td {
            padding: 15px 20px;
            text-align: left;
            color: var(--text-color);
        }
        th {
            background-color: #ffcce6;
            color: #ff5599;
            font-weight: bold;
            border-radius: 10px;
        }
        td {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }
        tr:hover td {
            background-color: var(--hover-color);
        }
        .info-box {
            background-color: rgba(255, 255, 255, 0.85);
            border: 2px dashed var(--border-color);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px var(--primary-color);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
        }
        .info-box:hover {
            transform: translateY(-4px);
            box-shadow: 0 0 20px var(--primary-color);
        }
        .info-box h3 {
            font-size: 1.3rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            text-shadow: 0 0 5px var(--primary-color);
        }
        .info-box p {
            margin: 8px 0;
            font-size: 1rem;
        }
        .info-box .highlight {
            color: #ff5599;
            font-weight: bold;
        }
        pre {
            background-color: rgba(255, 255, 255, 0.8);
            border: 5px solid var(--border-color);
            border-radius: 10px;
            font-weight: bold;
            overflow-x: auto;
            white-space: pre;
            padding: 10px;
            font-size: 0.9rem;
        }
        @media (max-width: 600px) {
            pre {
                white-space: pre-wrap;
                word-break: break-word;
            }
        }
        select{
            max-width: 300px;
        }

    </style>
</head>
<body>

<header>
    <button class="btn" onclick="window.location.href='/'">返回首页</button>
    <h1>其他</h1>
</header>

<div class="container">

    <section class="panel" id="executionPanel">
        <h2>配置组执行时间统计</h2>
        <select id="fileSelect"></select>
        <div id="groupTimeList"></div>
    </section>

    <section class="panel" id="gitLog">
        <h2>仓库更新详情（最新10条）</h2>
    </section>

    <section class="panel" id="groupPInfo">
        <h2>今日配置组启动列表</h2>
    </section>

    <section class="panel" id="signLog">
        <h2>米游社签到记录</h2>
    </section>



</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {

        const fileSelect = document.getElementById('fileSelect');

        // 获取文件列表
        fetch('/logFiles')
            .then(response => response.json())
            .then(fileList => {
                console.log('文件列表:', fileList.files);
                if (fileList.files.length === 0) return;

                fileList.files.forEach(file => {
                    const option = document.createElement('option');
                    option.value = file;
                    option.textContent = file;
                    fileSelect.appendChild(option);
                });

                // 默认加载第一个文件的数据
                loadData(fileList.files[0]);
            })
            .catch(err => {
                console.error('文件列表获取失败', err);
            });

        fileSelect.addEventListener('change', function () {
            const selectedFile = fileSelect.value;
            loadData(selectedFile);
        });

        function loadData(fileName) {
            console.log('加载文件:', fileName);
            fetch(`/api/other?file=${encodeURIComponent(fileName)}`)
                .then(response => response.json())
                .then(data => {

                    const groupTimeList = document.getElementById('groupTimeList');
                    groupTimeList.innerHTML = '';

                    //配置组执行时间统计
                    let groupTimeData = data.GroupTime;
                    groupTimeData.forEach(item => {
                        const infoBox = document.createElement('div');
                        infoBox.classList.add('info-box');
                        infoBox.innerHTML = `<h3>${item.Title}</h3>`;
                        infoBox.innerHTML += `<p><strong>开始时间：${item.Detail.StartTime}</strong></p>`;
                        infoBox.innerHTML += `<p><strong>结束时间：${item.Detail.EndTime}</strong></p>`;
                        infoBox.innerHTML += `<p><strong>共用时：${item.Detail.ExecuteTime}</strong></p>`;
                        groupTimeList.appendChild(infoBox);
                    });

                    // 米游社签到记录
                    const signLogContent = document.getElementById('signLog');
                    signLogContent.innerHTML = '<h2>米游社签到记录</h2>';
                    var pre = document.createElement("pre");
                    pre.innerHTML = data.signLog;
                    signLogContent.appendChild(pre);

                    // 今日配置组启动列表
                    const groupPInfoContent = document.getElementById('groupPInfo');
                    groupPInfoContent.innerHTML = '<h2>今日配置组启动列表</h2>';
                    var pre = document.createElement("pre");
                    pre.innerHTML = data.groupPInfo;
                    groupPInfoContent.appendChild(pre);

                    // 仓库更新详情（最新10条）
                    const gitLogContent = document.getElementById('gitLog');
                    gitLogContent.innerHTML = '<h2>仓库更新详情（最新10条）</h2>';
                    data.gitLog.forEach(item => {
                        const infoBox = document.createElement('div');
                        infoBox.classList.add('info-box');
                        infoBox.innerHTML += `<p><strong>提交人：${item.Author}</strong></p>`;
                        infoBox.innerHTML += `<p><strong>更新时间：${item.CommitTime}</strong></p>`;
                        infoBox.innerHTML += `<p><strong>更新信息：${item.Message}</strong></p>`;
                        gitLogContent.appendChild(infoBox);
                    })

                })
                .catch(err => {
                    console.error('数据加载失败', err);
                });
        }

    });
</script>

</body>
</html>
