<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>其他</title>
    <link href="./static/css2.css" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #ff6eb4;
            --background-light: #fff6fb;
            --text-color: #ff6eb4;
            --border-color: #ffc0da;
            --hover-color: rgba(255, 192, 218, 0.3);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: "Comic Sans MS", "Segoe UI", sans-serif;
            background-color: var(--background-light);
            color: var(--text-color);
            min-height: 100vh;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="20" cy="20" r="5" fill="%23ffd6eb" opacity="0.6"/><circle cx="70" cy="70" r="7" fill="%23ffc0da" opacity="0.5"/></svg>');
            padding-bottom: 50px;
        }
        header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px 0 10px;
            text-align: center;
            box-shadow: 0 0 20px var(--primary-color);
            border-radius: 0 0 30px 30px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        h1 {
            color: var(--primary-color);
            font-size: 2rem;
            text-shadow: 0 0 10px var(--primary-color);
            margin-top: 15px;
        }
        .btn {
            background-color: #fff;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            padding: 8px 16px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 0 10px var(--primary-color);
            transition: all 0.3s ease;
            font-weight: bold;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: var(--primary-color);
            color: #fff;
            box-shadow: 0 0 20px var(--primary-color);
            transform: scale(1.05);
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
        }
        section.panel {
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px #ffcce6;
            border-radius: 20px;
            padding: 20px 25px;
            margin-bottom: 30px;
        }
        section.panel h2 {
            color: var(--primary-color);
            font-size: 1.6rem;
            margin-bottom: 15px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 5px;
            display: inline-block;
            margin-right: 10px;
        }
        select {
            padding: 5px 10px;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            color: var(--primary-color);
            background-color: #fff;
            font-size: 1rem;
            cursor: pointer;
            max-width: 300px;
        }
        .info-box {
            background-color: rgba(255, 255, 255, 0.85);
            border: 2px dashed var(--border-color);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px var(--primary-color);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
        }
        .info-box:hover {
            transform: translateY(-4px);
            box-shadow: 0 0 20px var(--primary-color);
        }
        .info-box h3 {
            font-size: 1.3rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            text-shadow: 0 0 5px var(--primary-color);
        }
        .info-box p {
            margin: 8px 0;
            font-size: 1rem;
        }
        pre {
            background-color: rgba(255, 255, 255, 0.8);
            border: 5px solid var(--border-color);
            border-radius: 10px;
            font-weight: bold;
            overflow-x: auto;
            white-space: pre;
            padding: 10px;
            font-size: 0.9rem;
        }
        @media (max-width: 600px) {
            pre {
                white-space: pre-wrap;
                word-break: break-word;
            }
        }
    </style>
</head>
<body>

<header>
    <button class="btn" onclick="window.location.href='/'">返回首页</button>
    <h1>其他</h1>
</header>

<div class="container">

    <section class="panel" id="executionPanel">
        <div style="display: flex; align-items: center; gap: 10px; flex-wrap: wrap;">
            <h2 style="margin: 0;">配置组执行时间统计</h2>
            <select id="fileSelect"></select>
            <button class="btn" style="margin-bottom: 10px" onclick="window.location.href='/LogAnalysis2Page'">详细</button>
        </div>
        <div id="groupTimeList"></div>
    </section>


    <section class="panel" id="groupPInfo">
        <h2>今日配置组启动列表</h2>
    </section>

    <section class="panel" id="signLog">
        <h2>米游社签到记录</h2>
    </section>

</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const fileSelect = document.getElementById('fileSelect');

        // 获取文件列表
        fetch('/logFiles')
            .then(response => response.json())
            .then(fileList => {
                if (fileList.files.length === 0) return;
                fileList.files.forEach(file => {
                    const option = document.createElement('option');
                    option.value = file;
                    option.textContent = file;
                    fileSelect.appendChild(option);
                });
                loadData(fileList.files[0]);
            });

        fileSelect.addEventListener('change', function () {
            loadData(fileSelect.value);
        });

        function loadData(fileName) {
            fetch(`/api/other?file=${encodeURIComponent(fileName)}`)
                .then(response => response.json())
                .then(data => {
                    const groupTimeList = document.getElementById('groupTimeList');
                    groupTimeList.innerHTML = '';

                    data.GroupTime.forEach(item => {
                        const infoBox = document.createElement('div');
                        infoBox.classList.add('info-box');

                        infoBox.innerHTML = `
                            <h3>${item.Title}</h3>
                            <p><strong>开始时间：${item.Detail.StartTime}</strong></p>
                            <p><strong>结束时间：${item.Detail.EndTime}</strong></p>
                            <p><strong>共用时：${item.Detail.ExecuteTime}</strong></p>
                            <button class="btn archive-single">归档</button>
                        `;

                        infoBox.querySelector('.archive-single').addEventListener('click', function () {
                            const archiveItem = {
                                Title: item.Title,
                                ExecuteTime: item.Detail.ExecuteTime,
                            };
                            fetch('/api/archive', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify(archiveItem)
                            })
                                .then(res => {
                                    if (!res.ok) throw new Error('归档失败');
                                    return res.text();
                                })
                                .then(msg => {
                                    alert('归档成功: ' + msg);
                                })
                                .catch(err => {
                                    console.error('归档失败', err);
                                    alert('归档失败');
                                });
                        });

                        groupTimeList.appendChild(infoBox);
                    });

                    document.getElementById('signLog').innerHTML = '<h2>米游社签到记录</h2><pre>' + data.signLog + '</pre>';
                    document.getElementById('groupPInfo').innerHTML = '<h2>今日配置组启动列表</h2><pre>' + data.groupPInfo + '</pre>';

                });
        }
    });
</script>

</body>
</html>
