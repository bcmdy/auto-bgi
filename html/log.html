<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>实时日志查看</title>
    <meta name="color-scheme" content="only light">
    <link rel="stylesheet" href="./static/swiper-bundle.min.css" />
    <style>
        * { box-sizing: border-box; margin:0; padding:0; }
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: "Comic Sans MS", "Mochiy Pop One", "Segoe UI", sans-serif;
            transition: all 0.3s ease;
        }
        body {
            position: relative;
            background-color: #f5f0ff;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M30,50 Q50,30 70,50 Q50,70 30,50 Z" fill="%23e0d6ff" opacity="0.4"/></svg>');
            color: #9966cc;
        }
        body.hacker {
            background-color: #000;
            background-image: radial-gradient(#0f0 1px, transparent 1px);
            background-size: 20px 20px;
            color: #0f0;
            font-family: monospace;
        }
        canvas#animeStars {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-color: transparent;
        }
        header {
            background-color: rgba(255, 240, 255, 0.8);
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #d9b3ff;
            position: relative;
            z-index: 2;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 10px rgba(153, 102, 204, 0.2);
            transition: all 0.3s ease;
        }
        body.hacker header {
            background-color: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid #0f0;
            box-shadow: 0 4px 10px rgba(0, 255, 0, 0.2);
        }
        h1 {
            margin: 0 0 0.5rem;
            font-size: 1.5rem;
            color: #9966cc;
            text-shadow: 1px 1px 3px #d9b3ff;
            transition: all 0.3s ease;
        }
        body.hacker h1 {
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
        }
        select {
            padding: 0.4rem;
            font-size: 1rem;
            background-color: #f0e6ff;
            color: #9966cc;
            border: 1px solid #b385ff;
            border-radius: 20px;
            box-shadow: 0 0 5px #d9b3ff;
            transition: all 0.3s ease;
        }
        body.hacker select {
            background-color: #000;
            color: #0f0;
            border: 1px solid #0f0;
            box-shadow: 0 0 5px #0f0;
        }
        #themeToggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 3;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            border: 1px solid #b385ff;
            background-color: #f0e6ff;
            color: #9966cc;
            cursor: pointer;
            box-shadow: 0 0 5px #d9b3ff;
            transition: all 0.3s ease;
        }
        body.hacker #themeToggle {
            background-color: #000;
            color: #0f0;
            border: 1px solid #0f0;
            box-shadow: 0 0 5px #0f0;
        }
        main {
            position: relative;
            z-index: 2;
            padding: 1rem;
            height: calc(100vh - 120px);
            overflow: auto;
            margin: 0 1rem 1rem 1rem;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 15px #d9b3ff;
            color: #8a4fff;
            font-size: 0.9rem;
        }
        body.hacker main {
            background-color: rgba(0,0,0,0.8);
            color: #0f0;
            box-shadow: 0 0 15px #0f0;
            font-family: monospace;
        }
        #log {
            white-space: pre-wrap;
            word-break: break-word;
            overflow-y: auto;
            height: 100%;
        }
        .right-bg-swiper {
            position: fixed;
            top: 20%;
            right: 8rem;
            width: 456px;
            height: 592px;
            z-index: 2;
            pointer-events: none;
            border-radius: 10px;
            overflow: hidden;
        }
        .right-bg-swiper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .homeBtn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            z-index: 3;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            border: 1px solid #b385ff;
            background-color: #f0e6ff;
            color: #9966cc;
            cursor: pointer;
            box-shadow: 0 0 5px #d9b3ff;
            transition: all 0.3s ease;
        }
        body.hacker .homeBtn {
            background-color: #000;
            color: #0f0;
            border: 1px solid #0f0;
            box-shadow: 0 0 5px #0f0;
        }

        @media (max-width: 768px) {
            .right-bg-swiper {
                display: none;
            }
        }
    </style>
</head>
<body>

<canvas id="animeStars"></canvas>

<header>
    <button class="homeBtn" onclick="window.location.href='/'">返回首页</button>
    <h1>实时日志查看</h1>
    <select id="logSelector"></select>
    <button id="themeToggle">切换黑客风</button>
</header>

<main>
    <div id="log">正在加载日志列表...</div>
</main>

<!-- 轮播图背景 -->
<div class="right-bg-swiper">
    <div class="swiper-wrapper">
        <!-- 动态插入图片 -->
    </div>
</div>

<script src="./static/swiper-bundle.min.js"></script>
<script>
    const canvas = document.getElementById('animeStars');
    const ctx = canvas.getContext('2d');
    let width, height;
    const stars = [];

    function setup() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        stars.length = 0;
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * width,
                y: Math.random() * height,
                size: Math.random() * 3 + 1,
                speed: Math.random() * 0.05 + 0.01,
                brightness: 0,
                maxBrightness: Math.random() * 0.8 + 0.2,
                increasing: true,
                color: Math.random() > 0.5 ? '#d9b3ff' : '#b385ff'
            });
        }
    }
    function draw() {
        ctx.clearRect(0, 0, width, height);
        stars.forEach(star => {
            star.brightness += star.increasing ? star.speed : -star.speed;
            if (star.brightness >= star.maxBrightness || star.brightness <= 0) star.increasing = !star.increasing;
            ctx.beginPath();
            ctx.fillStyle = star.color;
            ctx.globalAlpha = star.brightness;
            const spikes = 5, outerRadius = star.size, innerRadius = star.size / 2;
            let rot = Math.PI / 2 * 3, step = Math.PI / spikes;
            ctx.moveTo(star.x, star.y - outerRadius);
            for (let i = 0; i < spikes; i++) {
                ctx.lineTo(star.x + Math.cos(rot) * outerRadius, star.y + Math.sin(rot) * outerRadius);
                rot += step;
                ctx.lineTo(star.x + Math.cos(rot) * innerRadius, star.y + Math.sin(rot) * innerRadius);
                rot += step;
            }
            ctx.closePath();
            ctx.fill();
            ctx.globalAlpha = 1;
        });
        requestAnimationFrame(draw);
    }
    setup();
    draw();
    window.addEventListener('resize', setup);

    const logEl = document.getElementById("log");
    const selector = document.getElementById("logSelector");
    let ws;

    function connectWebSocket(name) {
        if (ws) ws.close();
        logEl.textContent = `正在连接 ${name} 日志服务...\n`;

        const protocol = location.protocol === 'https:' ? 'wss' : 'ws';
        ws = new WebSocket(`${protocol}://${location.host}/ws/${encodeURIComponent(name)}`);

        ws.onmessage = e => {
            const atBottom = logEl.scrollHeight - logEl.scrollTop <= logEl.clientHeight + 10;
            logEl.textContent += e.data;
            if (atBottom) logEl.scrollTop = logEl.scrollHeight;
        };
        ws.onopen = () => logEl.textContent += `[已连接到 ${name}]\n`;
        ws.onclose = () => logEl.textContent += "\n[连接已关闭]";
        ws.onerror = () => logEl.textContent += "\n[连接出错]";
    }


    async function loadLogFiles() {
        try {
            const res = await fetch('/logFiles');
            const data = await res.json();
            if (data.files?.length) {
                selector.innerHTML = '';
                data.files.forEach(file => {
                    const option = document.createElement('option');
                    option.value = file;
                    option.textContent = file;
                    selector.appendChild(option);
                });
                connectWebSocket(data.files[0]);
            } else {
                logEl.textContent = "未找到日志文件。";
            }
        } catch (err) {
            logEl.textContent = "加载日志列表失败。\n" + err;
        }
    }

    document.getElementById('themeToggle').addEventListener('click', () => {
        document.body.classList.toggle('hacker');
    });

    async function getImages() {
        try {
            const swiperWrapper = document.querySelector(".right-bg-swiper .swiper-wrapper");
            if (!swiperWrapper) return console.error("找不到轮播容器");
            const res = await fetch('/images');
            const data = await res.json();
            const images = data.data || [];
            swiperWrapper.innerHTML = '';
            images.forEach((imgSrc, i) => {
                const slide = document.createElement('div');
                slide.classList.add('swiper-slide');
                const img = document.createElement('img');
                img.src = `./static/image/${imgSrc}`;
                img.alt = `轮播图${i}`;
                slide.appendChild(img);
                swiperWrapper.appendChild(slide);
            });
            if (window.mySwiper) window.mySwiper.destroy(true, true);
            window.mySwiper = new Swiper('.right-bg-swiper', {
                loop: true,
                autoplay: { delay: 10000, disableOnInteraction: false },
                effect: 'fade',
                fadeEffect: { crossFade: true }
            });
        } catch (err) {
            console.error("轮播图加载失败：", err);
        }
    }

    loadLogFiles();
    getImages();
</script>

</body>
</html>
