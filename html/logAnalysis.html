<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark">
    <title>{{ .title }}</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: "Courier New", monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff99;
            border-radius: 16px;
            padding: 24px;
            width: 95vw;
            max-width: 600px;
            box-shadow: 0 0 20px #00ff99;
            text-align: center;
        }

        .title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #00ff99;
            text-shadow: 0 0 6px #00ff99;
        }

        #chart {
            width: 100%;
            height: 500px;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: black;
            color: #00ff99;
            border: 1px solid #00ff99;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 0 10px #00ff99;
            transition: transform 0.2s, box-shadow 0.3s ease;
        }

        .back-button:hover {
            box-shadow: 0 0 16px #00ff99, 0 0 4px #00ff99 inset;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="card">
    <div class="title">{{ .title }}</div>
    <div id="chart"></div>
    <a href="/" class="back-button">返回主页</a>
</div>

<script>
    const rawData = {{ .items | tojson }};
    const dataList = Object.entries(rawData).map(([name, value]) => ({
        name: `${name} (${value})`,
        value
    }));

    const chart = echarts.init(document.getElementById("chart"));
    const option = {
        backgroundColor: "transparent",
        tooltip: {
            trigger: "item",
            formatter: "{b}: {c} ({d}%)",
            backgroundColor: "#111",
            textStyle: {
                color: "#00ff99",
                fontFamily: "Courier New"
            }
        },
        legend: {
            type: "scroll",
            orient: "horizontal",
            bottom: 10,
            itemWidth: 14,
            itemHeight: 14,
            textStyle: {
                color: "#00ff99",
                fontSize: 14,
                fontFamily: "Courier New"
            }
        },
        series: [
            {
                type: "pie",
                radius: ["40%", "70%"],
                center: ["50%", "40%"],
                avoidLabelOverlap: false,
                itemStyle: {
                    borderRadius: 6,
                    borderColor: "#000",
                    borderWidth: 2
                },
                emphasis: {
                    itemStyle: {
                        shadowBlur: 20,
                        shadowOffsetX: 0,
                        shadowColor: "#00ff99"
                    }
                },
                label: {
                    show: false
                },
                labelLine: {
                    show: false
                },
                data: dataList
            }
        ]
    };

    chart.setOption(option);
    window.addEventListener("resize", () => chart.resize());
</script>
</body>
</html>
