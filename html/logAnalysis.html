<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light">
    <title>收获前10的材料</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff0f7;
            font-family: "Comic Sans MS", "Segoe UI", "Microsoft YaHei", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ff6699;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="20" cy="20" r="3" fill="%23ffbbdd" opacity="0.5"/><circle cx="50" cy="50" r="4" fill="%23ffccee" opacity="0.4"/><circle cx="80" cy="80" r="3" fill="%23ffbbdd" opacity="0.5"/></svg>');
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            border: 2px solid #ff99cc;
            border-radius: 25px;
            padding: 32px;
            width: 95vw;
            max-width: 700px;
            box-shadow: 0 0 25px #ffbbdd;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, transparent, rgba(255, 153, 204, 0.2), transparent);
            z-index: -1;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 24px;
            color: #ff6699;
            text-shadow: 0 0 8px #ffbbdd;
            position: relative;
            display: inline-block;
        }

        .title::before, .title::after {
            content: "♡";
            position: absolute;
            top: 0;
            color: #ff99cc;
            opacity: 0.7;
        }

        .title::before {
            left: -30px;
        }

        .title::after {
            right: -30px;
        }

        .data-list {
            margin-top: 10px;
            text-align: left;
        }

        .data-item {
            background: rgba(255, 240, 250, 0.7);
            border-left: 4px solid #ff99cc;
            padding: 12px 18px;
            margin-bottom: 12px;
            border-radius: 15px;
            font-size: 17px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(255, 102, 153, 0.2);
        }

        .data-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(255, 102, 153, 0.3);
        }

        .data-item span {
            font-weight: bold;
            color: #ff6699;
            float: right;
        }

        .back-button {
            display: inline-block;
            margin-top: 32px;
            padding: 12px 30px;
            font-size: 18px;
            background-color: #fff;
            color: #ff6699;
            border: 2px solid #ff99cc;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 0 12px #ffbbdd;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .back-button:hover {
            background-color: #ff99cc;
            color: #fff;
            box-shadow: 0 0 20px #ffbbdd;
            transform: scale(1.06);
        }
        .select-box {
            margin-bottom: 20px;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ff99cc;
            background: #fff0f7;
            color: #ff6699;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="title">收获前10的材料</div>

    <select id="file-select" class="select-box">
<!--        <option value="">请选择日志文件</option>-->
    </select>

    <div class="data-list" id="data-list">请先选择日志文件</div>

    <a href="/" class="back-button">返回主页</a>
</div>

<script>
    const container = document.getElementById("data-list");
    const select = document.getElementById("file-select");

    // 加载日志文件列表
    fetch("/logFiles")
        .then(res => res.json())
        .then(res => {
            res.files.forEach(file => {
                const option = document.createElement("option");
                option.value = file;
                option.textContent = file;
                select.appendChild(option);
            });

            if (res.files.length > 0) {
                //选择最后一个
                select.value = res.files[res.files.length - 1];
                select.dispatchEvent(new Event("change"));  // 手动触发change事件
            }
        })
        .catch(err => {
            container.innerHTML = "加载日志文件列表失败：" + err.message;
        });

    // 监听下拉框变化
    select.addEventListener("change", () => {
        const file = select.value;
        if (!file) {
            container.innerHTML = "请先选择日志文件";
            return;
        }

        container.innerHTML = "加载中...";
        fetch(`/api/logAnalysis?file=${encodeURIComponent(file)}`)
            .then(res => {
                if (!res.ok) throw new Error("网络错误");
                return res.json();
            })
            .then(data => {
                container.innerHTML = "";
                Object.entries(data)
                    .sort((a, b) => b[1] - a[1])
                    .forEach(([key, value]) => {
                        const item = document.createElement("div");
                        item.className = "data-item";
                        item.innerHTML = `${key} <span>${value}</span>`;
                        container.appendChild(item);
                    });
            })
            .catch(err => {
                container.innerHTML = "加载失败：" + err.message;
            });
    });
</script>
</body>
</html>
