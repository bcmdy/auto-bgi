<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .title }}</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #f2f4f7;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            background-image: url('/static/bj.png');
            background-size: cover; /* 图片铺满整个屏幕 */
            background-position: center 1px;
            background-repeat: no-repeat; /* 不重复 */
        }

        .card {
            /*background: white;*/
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            width: 95vw;
            max-width: 500px;
            box-sizing: border-box;
            text-align: center;
            background: rgba(255, 255, 255, 0.3); /* 白色 + 80% 不透明度 */
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 16px;
            color: #1f2937;
        }

        #chart {
            width: 100%;
            height: 580px;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 16px;
            font-size: 14px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s ease;
        }

        .back-button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="title">{{ .title }}</div>
    <div id="chart"></div>
    <a href="/" class="back-button">返回主页</a>
</div>

<script>
    const rawData = {{ .items | tojson }};
    const dataList = Object.entries(rawData).map(([name, value]) => ({
        name: `${name} (${value})`,
        value
    }));

    const chart = echarts.init(document.getElementById("chart"));
    const option = {
        tooltip: {
            trigger: 'item',
            formatter: '{b}: {c} ({d}%)'
        },
        legend: {
            orient: 'horizontal',
            bottom: 0,
            top: 400,
            itemGap: 12,
            textStyle: {
                fontSize: 20,
                color: '#eb021e'
            }
        },
        series: [
            {
                type: 'pie',
                radius: ['40%', '70%'],
                center: ['50%', '40%'],
                data: dataList,
                label: {
                    show: false
                },
                labelLine: {
                    show: false
                }
            }
        ]
    };

    chart.setOption(option);
    window.addEventListener("resize", () => chart.resize());
</script>
</body>
</html>
