<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark">
    <title>收获前10的材料</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #00ffcc;
        }

        .card {
            background: rgba(20, 20, 20, 0.85);
            border: 2px solid #00ffc3;
            border-radius: 20px;
            padding: 32px;
            width: 95vw;
            max-width: 700px;
            box-shadow: 0 0 25px #00ffc3;
            text-align: center;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 24px;
            color: #00ffc3;
            text-shadow: 0 0 8px #00ffc3;
        }

        .data-list {
            margin-top: 10px;
            text-align: left;
        }

        .data-item {
            background: rgba(0, 255, 195, 0.08);
            border-left: 4px solid #00ffc3;
            padding: 12px 18px;
            margin-bottom: 12px;
            border-radius: 8px;
            font-size: 17px;
        }

        .data-item span {
            font-weight: bold;
            color: #00ffc3;
            float: right;
        }

        .back-button {
            display: inline-block;
            margin-top: 32px;
            padding: 12px 24px;
            font-size: 18px;
            background-color: #111;
            color: #00ffc3;
            border: 2px dashed #00ffc3;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 0 12px #00ffc3;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #00ffc3;
            color: #111;
            box-shadow: 0 0 20px #00ffc3;
            transform: scale(1.06);
        }
    </style>
</head>
<body>
<div class="card">
    <div class="title">收获前10的材料</div>

    <div class="data-list" id="data-list"></div>

    <a href="/" class="back-button">返回主页</a>
</div>

<script>
    const rawData = {{ .items | tojson }}; // 模板注入数据

    const container = document.getElementById("data-list");

    Object.entries(rawData)
        .sort((a, b) => b[1] - a[1]) // 数量从大到小排序
        .forEach(([key, value]) => {
            const item = document.createElement("div");
            item.className = "data-item";
            item.innerHTML = `${key} <span>${value}</span>`;
            container.appendChild(item);
        });
</script>
</body>
</html>
