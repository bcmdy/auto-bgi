<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误提示</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff0f5;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="20" cy="20" r="3" fill="%23ffccdd" opacity="0.5"/><circle cx="50" cy="80" r="4" fill="%23ffbbcc" opacity="0.5"/><circle cx="80" cy="40" r="5" fill="%23ffddee" opacity="0.5"/></svg>');
        }

        div {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(255, 153, 204, 0.4);
            max-width: 80%;
            border: 2px solid #ffccdd;
            position: relative;
            overflow: hidden;
        }

        div::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, transparent, #ffccdd, transparent);
            z-index: -1;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        h1 {
            color: #ff6699;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px #ffccdd;
            font-size: 24px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #ff99cc;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(255, 153, 204, 0.5);
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #ff6699;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 102, 153, 0.5);
        }

        .error-text {
            color: #ff6699;
            font-size: 18px;
            margin-bottom: 20px;
            word-break: break-word;
        }

        .kawaii-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div>
    <div class="kawaii-icon">( ｡•́︿•̀｡)</div>
    <div class="error-text">{{.error}}</div>
    <h1>请联系wjdsg</h1>
    <a href="/">返回主页</a>
</div>
</body>
</html>
