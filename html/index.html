<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/swiper-bundle.min.css" />
    <title>autobgi【1.6】</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Comic Sans MS', 'Segoe UI', sans-serif;
            background-color: #ffecf5;
            color: #ff6699;
            overflow-x: hidden;
            overflow-y: auto;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="5" fill="%23ffcce6" opacity="0.5"/></svg>');
        }

        body {
            position: relative;
            z-index: 1;
        }

        canvas#animeCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 700px;
            margin: 340px auto 60px;
            padding: 20px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0);
        }

        h1 {
            font-size: 1em;
            margin-bottom: 10px;
            text-shadow: 0 0 5px #ffd1e0;
            word-break: break-word;
            color: #ff6699;
        }

        h1:last-child::after {
            content: '♡';
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .button-group {
            margin: 24px 0;
            padding: 16px;
            border: 2px dashed #ffaad5;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: inset 0 0 10px #ffe6f0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .button-group h2 {
            grid-column: span 2;
            text-align: center;
            color: #ff6699;
            text-shadow: 0 0 4px #fff0f5;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(145deg, #ffd1e0, #ffe6f0);
            color: #ff4081;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 4px 4px 10px #ffb6c1, -4px -4px 10px #fff0f5;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shine 2.5s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        button:hover {
            transform: scale(1.06);
            background: linear-gradient(145deg, #ffb6c1, #ffd1e0);
            color: white;
            box-shadow: 0 0 15px #ff99cc, 0 0 30px #ff99cc;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 0.9em;
            }
            .button-group {
                grid-template-columns: 1fr;
            }

            button {
                font-size: 14px;
                padding: 12px;
            }
            .right-top-swiper{
                left: 100px;
            }
            .container{
                margin: 400px auto 60px;
            }
        }
        .right-top-swiper {
            position: fixed;
            bottom: 10px;

            left: 2%;
            width: 420px;
            height: 750px;
            z-index: -1;
            overflow: hidden;
            pointer-events: none; /* 不阻止点击下面按钮 */
        }

        .right-top-swiper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .ExpectedToEnd {
            font-size: 1.2em;
            color: #ff6699;
            text-shadow: 0 0 5px #ffd1e0;
        }

        .status-card {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 700px;
            z-index: 999;
            background-color: rgba(255, 255, 255, 0.65);
            padding: 20px;
            border: 2px dashed #ffaad5;
            border-radius: 18px;
            box-shadow: 0 4px 20px rgba(255, 174, 209, 0.5);
            font-size: 15.5px;
            line-height: 1.8;
            backdrop-filter: blur(6px); /* 磨砂美化 */
        }

        .status-card h2 {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #ff66a3;
            text-shadow: 0 0 4px #fff0f5;
            display: flex;
            align-items: center;
        }

        .status-card h2 span {
            margin-right: 8px;
        }


        .status-card p {
            margin: 6px 0;
            color: #ff4081;
            display: flex;
            align-items: center;
            font-weight: bold;
        }

        .status-card p span:first-child {
            margin-right: 8px;
            font-size: 1.2em;
        }

        .status-card span[id] {
            font-weight: bold;
            color: #d9006c;
        }
    </style>
</head>


<body>

<canvas id="animeCanvas"></canvas>
<!-- 固定右上角轮播图 -->
<div class="swiper right-top-swiper">
    <div class="swiper-wrapper">
    </div>
</div>

<div class="container">
    <div class="status-card">
        <h2 >执行配置组：🧩<span id="group"></span> </h2>
        <pre id="ExpectedToEnd" class="ExpectedToEnd">加载中...</pre>
        <p><span>📜</span> 运行脚本：<span id="line">加载中...</span></p>
        <p><span>🗺️</span> 地图追踪进度：<span id="progress">加载中...</span></p>
        <p><span>🖥️</span> 软件运行状态：<span id="running">加载中...</span></p>
        <p><span>✨</span><span id="jsProgress">加载中...</span></p>
    </div>


    <div class="button-group">
        <h2>📊 数据分析</h2>
        <button onclick="todayHarvestBtn()">查看收获前10</button>
        <button onclick="BagStatisticsBtn()">背包统计</button>
        <button onclick="getAutoArtifactsProBtn()">查看狗粮日志</button>
        <button onclick="archiveBtn()">归档查询</button>
        <button onclick="otherBtn()">其他</button>
    </div>

    <div class="button-group">
        <h2>🚀 自动化</h2>
        <button onclick="oneLongBtn()">一条龙启动</button>
        <button onclick="closeBgiBtn()">关闭BGI</button>
        <button onclick="getBackupBtn()">备份 user 文件</button>
        <button onclick="autoJsBtn()">更新指定脚本</button>
    </div>

    <div class="button-group">
        <h2>🧭 BGI相关</h2>
        <button onclick="listGroupsBtn()">调度器</button>
        <button onclick="realTimeLogBtn()">实时日志</button>
    </div>

</div>

<script src="./static/swiper-bundle.min.js"></script>
<script>

    async function getImages() {
        try {
            // Use querySelector to get the first element with the class "swiper-wrapper"
            var swiperWrapper = document.querySelector(".swiper-wrapper");

            // Add a check to ensure the element exists before trying to use it
            if (!swiperWrapper) {
                console.error("Error: '.swiper-wrapper' element not found!");
                return; // Stop the function if the element isn't found
            }

            await fetch('/images')
                .then(response => response.json())
                .then(data => {
                    var images = data.data;
                    // Clear existing content to avoid duplicates if called multiple times
                    swiperWrapper.innerHTML = '';

                    for (let i = 0; i < images.length; i++) {
                        let slide = document.createElement('div');
                        slide.classList.add('swiper-slide');

                        let img = document.createElement('img');
                        img.src = `./static/image/${images[i]}`;
                        img.alt = `bd${i}`;

                        slide.appendChild(img);
                        swiperWrapper.appendChild(slide); // This will now work correctly
                    }

                    // Re-initialize Swiper after new slides are added
                    // Destroy existing instance if it exists to prevent multiple initializations
                    if (window.mySwiper) {
                        window.mySwiper.destroy(true, true);
                    }
                    window.mySwiper = new Swiper('.right-top-swiper', {
                        loop: true,
                        autoplay: {
                            delay: 10000,
                            disableOnInteraction: false
                        },
                        effect: 'fade',
                        fadeEffect: {
                            crossFade: true
                        }
                    });
                });
        } catch (err) {
            console.error("Failed to load images for carousel:", err);
        }
    }

    getImages();

    async function refreshStatus() {
        try {
            const res = await fetch('/index');
            if (!res.ok) return;
            const data = await res.json();

            // 更新展示数据（每项为 span）
            document.getElementById('group').textContent = data.group;
            document.getElementById('ExpectedToEnd').textContent = data.ExpectedToEnd;
            document.getElementById('line').textContent = data.line;
            document.getElementById('progress').textContent = data.progress;
            document.getElementById('running').textContent = data.running;
            document.getElementById('jsProgress').textContent = data.jsProgress;
        } catch (err) {
            console.error("刷新失败：", err);
        }
    }


    // // 首次执行 & 每隔5秒自动刷新
    refreshStatus();
    setInterval(refreshStatus, 10000);


    function otherBtn() {
        window.location.href = '/other';
    }

    function archiveBtn() {
        window.location.href = '/archive';
    }

    function autoJsBtn() {
        fetch('/autoJs', { method: 'POST' })
            .then(res => alert(res.ok ? "更新成功！" : "更新失败！"))
            .catch(err => alert("请求出错：" + err));
    }

    function getBackupBtn() {
        fetch('/backup', { method: 'POST' })
            .then(res => alert(res.ok ? res.data : "备份失败！"))
            .catch(err => alert("请求出错：" + err));
    }

    function getAutoUpdateJsAndPathingBtn() {
        fetch('/autoUpdateJsAndPathing', { method: 'POST' })
            .then(res => alert(res.ok ? "脚本和地图已经更新成功！" : "脚本和地图已经更新失败！"))
            .catch(err => alert("请求出错：" + err));
    }
    function oneLongBtn() {
        fetch('/oneLong', { method: 'POST' })
            .then(res => alert(res.ok ? "启动成功！" : "启动失败！"))
            .catch(err => alert("请求出错：" + err));
    }

    function closeBgiBtn() {
        fetch('/closeBgi', { method: 'POST' })
            .then(res => alert(res.ok ? "关闭成功！" : "关闭失败！"))
            .catch(err => alert("请求出错：" + err));
    }

    function closeYuanShenBtn() {
        fetch('/closeYuanShen', { method: 'POST' })
            .then(res => alert(res.ok ? "关闭成功！" : "关闭失败！"))
            .catch(err => alert("请求出错：" + err));
    }

    function todayHarvestBtn() {
        window.location.href = '/logAnalysis';
    }

    function BagStatisticsBtn() {
        window.location.href = '/BagStatistics';
    }

    function listGroupsBtn() {
        window.location.href = '/listGroups';
    }

    function realTimeLogBtn() {
        window.location.href = '/log';
    }

    function getAutoArtifactsProBtn() {
        window.location.href = '/getAutoArtifactsPro';
    }


</script>

<script>
    // 樱花飘落特效
    const canvas = document.getElementById("animeCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // 樱花类
    class Petal {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height * -1 - 100;
            this.size = Math.random() * 8 + 5;
            this.speed = Math.random() * 2 + 0.5;
            this.angle = Math.random() * 360;
            this.spin = Math.random() * 5 - 2.5;
            this.color = ["#ffcce6", "#ffd1e0", "#ff9ecd", "#ffaad5"][Math.floor(Math.random() * 4)];
        }

        update() {
            this.y += this.speed;
            this.x += Math.sin(this.angle * Math.PI / 180) * 0.5;
            this.angle += this.spin;

            if (this.y > canvas.height) {
                this.y = -this.size * 2;
                this.x = Math.random() * canvas.width;
            }
        }

        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.angle * Math.PI / 180);

            ctx.fillStyle = this.color;
            ctx.beginPath();
            // 绘制樱花花瓣
            ctx.moveTo(0, 0);
            ctx.bezierCurveTo(this.size / 2, -this.size / 2, this.size, -this.size / 4, this.size, 0);
            ctx.bezierCurveTo(this.size, this.size / 4, this.size / 2, this.size / 2, 0, 0);
            ctx.fill();
            ctx.restore();
        }
    }

    // 创建多个樱花花瓣
    const petals = Array.from({ length: 50 }, () => new Petal());

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        petals.forEach(petal => {
            petal.update();
            petal.draw();
        });

        requestAnimationFrame(animate);
    }

    animate();

    // 窗口尺寸变化时自适应
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>

</body>
</html>
