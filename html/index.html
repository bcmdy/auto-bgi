<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>执行状态</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'ZCOOL KuaiLe', cursive;
            background: url('/static/bj.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #ffc4f0;
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px #ffb2f5;
        }

        h1 {
            font-size: 20px;
            color: #fff0fa;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px #ff9fe7;
        }

        button {
            display: flex;
            align-items: center;
            width: 100%;
            margin: 12px 0;
            padding: 14px 20px;
            font-size: 18px;
            font-family: 'ZCOOL KuaiLe', cursive;
            background: linear-gradient(to right, #fcd1f5, #c7dfff);
            color: #6b366b;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(255, 187, 255, 0.4);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px #ffb2f5;
        }

        button img {
            width: 24px;
            height: 24px;
            margin-right: 12px;
        }
    </style>
    <script>
        function getAutoArtifactsProBtn() { window.location.href = '/getAutoArtifactsPro'; }
        function oneLongBtn() {
            fetch('/oneLong', { method: 'POST' })
                .then(res => alert(res.ok ? "启动成功！" : "启动失败！"))
                .catch(err => alert("请求出错：" + err));
        }
        function closeBgiBtn() {
            fetch('/closeBgi', { method: 'POST' })
                .then(res => alert(res.ok ? "关闭成功！" : "关闭失败！"))
                .catch(err => alert("请求出错：" + err));
        }
        function closeYuanShenBtn() {
            fetch('/closeYuanShen', { method: 'POST' })
                .then(res => alert(res.ok ? "关闭成功！" : "关闭失败！"))
                .catch(err => alert("请求出错：" + err));
        }
        function todayHarvestBtn() { window.location.href = '/logAnalysis'; }
        function BagStatisticsBtn() { window.location.href = '/BagStatistics'; }
        function listGroupsBtn() { window.location.href = '/listGroups'; }
        function realTimeLogBtn() { window.location.href = '/log'; }
    </script>
</head>
<body>
<div class="container">
    <h1>当前执行配置组: {{.group}}</h1>
    <h1>当前执行脚本: {{.line}}</h1>
    <h1>地图追踪进度：{{.progress}}</h1>
    <h1>软件运行状态: {{.running}}</h1>
    <h1>JS: {{.jsProgress}}</h1>

    <button onclick="oneLongBtn()">🌸 一条龙启动</button>
    <button onclick="closeBgiBtn()">❌ 关闭BGI</button>
    <button onclick="closeYuanShenBtn()">💫 关闭原神启动器</button>
    <button onclick="todayHarvestBtn()">🍓 今日收获</button>
    <button onclick="BagStatisticsBtn()">🎒 背包统计</button>
    <button onclick="listGroupsBtn()">📋 调度器</button>
    <button onclick="realTimeLogBtn()">📝 实时日志</button>
    <button onclick="getAutoArtifactsProBtn()">✨ 查看狗粮日志</button>
</div>
</body>
</html>
