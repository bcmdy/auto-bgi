<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .title }}</title>
    <style>
        :root {
            --primary-color: #00ff99;
            --background-dark: #000;
            --text-color: #00ff99;
            --border-color: #00ff99;
            --hover-color: rgba(0, 255, 153, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Courier New", monospace;
            background-color: var(--background-dark);
            color: var(--text-color);
            min-height: 100vh;
        }

        header {
            background-color: #000;
            padding: 30px 0 10px;
            text-align: center;
            box-shadow: 0 0 20px var(--primary-color);
        }

        h1 {
            color: var(--primary-color);
            font-size: 2rem;
            text-shadow: 0 0 10px var(--primary-color);
            margin-top: 15px;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
        }

        .btn-container {
            margin: 15px auto;
            text-align: center;
        }

        .btn {
            background-color: #000;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 0 10px var(--primary-color);
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            background-color: var(--primary-color);
            color: #000;
            box-shadow: 0 0 20px var(--primary-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #111;
            box-shadow: 0 0 10px #00ff99;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #222;
            color: var(--text-color);
        }

        th {
            background-color: #00ff99;
            color: #000;
            font-weight: bold;
        }

        tr:hover {
            background-color: var(--hover-color);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 6px 12px;
            }

            th, td {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <div class="btn-container">
            <button class="btn" onclick="window.location.href='/'">返回主页</button>
        </div>
        <h1>{{ .title }}</h1>
    </div>
</header>

<div class="container">
    <table>
        <thead>
        <tr>
            <th>配置组</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{ range .items }}
        <tr>
            <td>{{ . }}</td>
            <td>
                <button class="btn" onclick="StartGroupsBtn('{{ . }}')">启动</button>
            </td>
        </tr>
        {{ end }}
        </tbody>
    </table>
</div>

<script>
    function StartGroupsBtn(name) {
        fetch('/startGroups', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name: name })
        })
            .then(response => {
                if (response.ok) {
                    alert("启动成功！");
                } else {
                    alert("启动失败！");
                }
            })
            .catch(error => {
                alert("请求出错：" + error);
            });
    }
</script>
</body>
</html>
