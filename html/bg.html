<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .title }}</title>
    <style>
        :root {
            --primary-color: #00ff99;
            --background-dark: #000;
            --text-color: #00ff99;
            --border-color: #00ff99;
            --row-hover: rgba(0, 255, 153, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Courier New", monospace;
            background-color: var(--background-dark);
            color: var(--text-color);
            min-height: 100vh;
        }

        header {
            background-color: #000;
            padding: 30px 0 10px;
            text-align: center;
            box-shadow: 0 0 20px var(--primary-color);
        }

        h1 {
            color: var(--primary-color);
            font-size: 2rem;
            text-shadow: 0 0 10px var(--primary-color);
            margin-top: 15px;
        }

        .btn-container {
            margin: 10px auto;
        }

        .btn {
            background-color: #000;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 0 10px var(--primary-color);
            transition: 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            background-color: var(--primary-color);
            color: #000;
            box-shadow: 0 0 20px var(--primary-color);
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #111;
            box-shadow: 0 0 10px #00ff99;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #222;
            color: var(--text-color);
        }

        th {
            background-color: #00ff99;
            color: #000;
            font-weight: bold;
            text-shadow: none;
        }

        tr:hover {
            background-color: var(--row-hover);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            .btn {
                font-size: 0.9rem;
                padding: 6px 12px;
            }
            th, td {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="btn-container">
        <button class="btn" onclick="window.location.href='/'">返回主页</button>
        <button class="btn" onclick="deleteBagBtn()">清空统计</button>
    </div>
    <h1>{{ .title }}</h1>
</header>

<div class="container">
    <table id="materialTable">
        <thead>
        <tr>
            <th>统计日期</th>
            <th>材料</th>
            <th>数量</th>
        </tr>
        </thead>
        <tbody>
        {{ range .items }}
        <tr>
            <td>{{ .Data }}</td>
            <td>{{ .Cl }}</td>
            <td>{{ .Num }}</td>
        </tr>
        {{ end }}
        </tbody>
    </table>
</div>

<script>
    async function deleteBagBtn() {
        fetch('/deleteBag', { method: 'POST' })
            .then(async res => {
                const data = await res.json();
                alert(data.message);
            })
            .catch(err => {
                alert("请求出错：" + err);
            });
    }

    window.onload = function() {
        const table = document.getElementById('materialTable');
        const rows = table.getElementsByTagName('tbody')[0].getElementsByTagName('tr');
        const materialMap = {};
        const colorMap = {};
        const colorPalette = [
            '#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6',
            '#1abc9c', '#d35400', '#43e20a', '#16a085', '#c0392b'
        ];
        let colorIndex = 0;

        for (let i = 0; i < rows.length; i++) {
            const row = rows[i];
            const date = row.cells[0].textContent.trim();
            const cl = row.cells[1].textContent.trim();
            const num = parseInt(row.cells[2].textContent.trim());

            if (!colorMap[cl]) {
                colorMap[cl] = colorPalette[colorIndex % colorPalette.length];
                colorIndex++;
            }

            row.style.backgroundColor = colorMap[cl] + "20"; // 半透明颜色

            if (materialMap[cl] !== undefined) {
                const prev = materialMap[cl];
                const diff = num - prev.num;
                if (diff !== 0) {
                    const sign = diff > 0 ? "+" : "";
                    row.cells[2].textContent += ` (${sign}${diff})`;
                }
            }

            materialMap[cl] = { date, num };
        }
    };
</script>

</body>
</html>
