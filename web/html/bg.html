<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .title }}</title>
    <style>
        :root {
            --primary-color: #ff85c2;
            --background-light: #ffeef5;
            --text-color: #ff6699;
            --border-color: #ffbcd9;
            --row-hover: rgba(255, 188, 217, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Comic Sans MS", "Segoe UI", sans-serif;
            background-color: var(--background-light);
            color: var(--text-color);
            min-height: 100vh;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M25,50 Q50,25 75,50 Q50,75 25,50 Z" fill="%23ffbcd9" opacity="0.3"/></svg>');
        }

        header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px 0 10px;
            text-align: center;
            box-shadow: 0 0 20px var(--primary-color);
            border-radius: 0 0 30px 30px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2rem;
            text-shadow: 0 0 10px var(--primary-color);
            margin-top: 15px;
        }

        .btn-container {
            margin: 10px auto;
        }

        .btn {
            background-color: #fff;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 0 10px var(--primary-color);
            transition: all 0.3s ease;
            margin: 5px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: var(--primary-color);
            color: #fff;
            box-shadow: 0 0 20px var(--primary-color);
            transform: scale(1.05);
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px #ffbcd9;
            border-radius: 20px;
            overflow: hidden;
            padding: 15px;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            color: var(--text-color);
        }

        th {
            background-color: #ffbcd9;
            color: #fff;
            font-weight: bold;
            text-shadow: none;
            border-radius: 10px;
        }

        td {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }

        tr:hover td {
            background-color: var(--row-hover);
        }

        /* 二次元装饰元素 */
        .container:before {
            content: "";
            position: absolute;
            top: -20px;
            left: -20px;
            width: 60px;
            height: 60px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50,5 C55,25 75,30 95,50 C75,70 55,75 50,95 C45,75 25,70 5,50 C25,30 45,25 50,5 Z" fill="%23ffbcd9"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.5;
        }

        .container:after {
            content: "";
            position: absolute;
            bottom: -20px;
            right: -20px;
            width: 60px;
            height: 60px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50,5 C55,25 75,30 95,50 C75,70 55,75 50,95 C45,75 25,70 5,50 C25,30 45,25 50,5 Z" fill="%23ffbcd9"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.5;
            transform: rotate(45deg);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            .btn {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
            th, td {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="btn-container">
        <button class="btn" onclick="window.location.href='/'">返回主页</button>
        <button class="btn" onclick="deleteBagBtn()">清理统计，只保留一天</button>
    </div>
    <h1>{{ .title }}</h1>
</header>
<div class="container" style="margin-top: -20px; margin-bottom: 10px;">
    <div id="filterContainer" style="background: #fff0f5; border: 1px solid var(--border-color); border-radius: 10px; padding: 10px;">
        <strong style="color: var(--primary-color);">材料筛选：</strong>
        <button id="cancelBtn" class="btn" style="margin-left: 10px; font-size: 0.8rem; padding: 5px 10px;">取消选择</button>
        <button id="allOreBtn" class="btn" style="margin-left: 10px; font-size: 0.8rem; padding: 5px 10px;">选择矿石</button>
        <span id="checkboxes" style="display: inline-block; margin-top: 5px;"></span>
    </div>
</div>

<div class="container">
    <table id="materialTable">
        <thead>
        <tr>
            <th>统计日期</th>
            <th>材料</th>
            <th>数量</th>
        </tr>
        </thead>
        <tbody>
        {{ range .items }}
        <tr>
            <td>{{ .Data }}</td>
            <td>{{ .Cl }}</td>
            <td>{{ .Num }}</td>
        </tr>
        {{ end }}
        </tbody>
    </table>
</div>

<script>
    async function deleteBagBtn() {
        fetch('/deleteBag', { method: 'POST' })
            .then(async res => {
                const data = await res.json();
                alert(data.message);
            })
            .catch(err => {
                alert("请求出错：" + err);
            });
        //刷新
        location.reload();
    }

    window.onload = function () {
        const table = document.getElementById('materialTable');
        const tbody = table.querySelector('tbody');
        const rows = Array.from(tbody.querySelectorAll('tr'));

        // 提取原始数据
        const originalData = rows.filter(r => r.cells.length === 3).map(row => ({
            element: row.cloneNode(true),
            date: row.cells[0].textContent.trim(),
            cl: row.cells[1].textContent.trim(),
            num: parseInt(row.cells[2].textContent.trim())
        }));

        // 排序逻辑（摩拉优先，材料名升序）
        originalData.sort((a, b) => {
            // 原石第一
            if (a.cl === '原石' && b.cl !== '原石') return -1;
            if (a.cl !== '原石' && b.cl === '原石') return 1;

            // 摩拉第二
            if (a.cl === '摩拉数值' && b.cl !== '摩拉数值') return -1;
            if (a.cl !== '摩拉数值' && b.cl === '摩拉数值') return 1;

            // 其他按名称升序
            return a.cl.localeCompare(b.cl);
        });

        // 渲染表格
        function renderTable(dataList) {
            tbody.innerHTML = '';
            let lastCl = null;
            let materialMap = {};

            for (let i = 0; i < dataList.length; i++) {
                const { element, date, cl, num } = dataList[i];

                if (cl==="原石"){
                    const pulls = Math.floor(num / 160);
                    if (pulls>0){
                        element.cells[1].textContent = `${cl} (${pulls}抽)`;
                    }
                }

                if (lastCl !== null && cl !== lastCl) {
                    const spacer = document.createElement('tr');
                    spacer.innerHTML = `<td colspan="3" style="height: 12px; background-color: #ffcce6;"></td>`;
                    tbody.appendChild(spacer);
                }
                lastCl = cl;

                if (materialMap[cl] !== undefined) {
                    const prev = materialMap[cl];
                    const diff = num - prev.num;
                    if (diff !== 0) {
                        const sign = diff > 0 ? '+' : '';
                        element.cells[2].textContent = num + ` (${sign}${diff})`;
                    }

                }

                materialMap[cl] = { date, num };
                tbody.appendChild(element);
            }
        }

        // 初始化复选框
        const checkboxContainer = document.getElementById('checkboxes');
        const uniqueMaterials = [...new Set(originalData.map(r => r.cl))].sort();

        uniqueMaterials.forEach(material => {
            const label = document.createElement('label');
            label.style.marginRight = '10px';
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.value = material;
            checkbox.onchange = filterTable;
            label.appendChild(checkbox);
            label.append(' ' + material);
            checkboxContainer.appendChild(label);
        });

        // 取消选择按钮逻辑
        const cancelBtn = document.getElementById('cancelBtn');
        cancelBtn.onclick = () => {
            const checkboxes = checkboxContainer.querySelectorAll('input[type=checkbox]');
            checkboxes.forEach(cb => cb.checked = false);
            renderTable(originalData); // 恢复所有数据
        };

        allore = ["萃凝晶","水晶块","星银矿石","紫晶块","白铁块","铁块","魔晶块","石珀"]

        // 取消选择按钮逻辑
        const allOreBtn = document.getElementById('allOreBtn');
        allOreBtn.onclick = () => {
            const checkboxes = checkboxContainer.querySelectorAll('input[type=checkbox]');
            checkboxes.forEach(cb => {
                if (allore.includes(cb.value)) {
                    cb.checked = true;
                }
            });
            filterTable()
        };


        // 根据勾选的材料筛选并渲染
        function filterTable() {
            const selected = Array.from(checkboxContainer.querySelectorAll('input:checked')).map(c => c.value);
            const filteredData = selected.length === 0
                ? originalData
                : originalData.filter(row => selected.includes(row.cl));
            renderTable(filteredData);
        }

        // 初始渲染
        renderTable(originalData);
    };
</script>

</body>
</html>
