<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>🌸 一条龙配置 🌸</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: "微软雅黑", sans-serif;
            background: linear-gradient(135deg, #ffd6e8, #fff0f6);
            padding: 20px;
            margin: 0;
            color: #333;
        }
        h2 {
            color: #ff4fa2;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(255,105,180,0.3);
        }
        h3 {
            color: #ff4fa2;
            margin-top: 30px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .field {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 6px;
            font-weight: 600;
        }
        select, input[type="text"] {
            font-size: 18px;
            border: 2px solid #ff9dcf;
            border-radius: 6px;
            padding: 8px 12px;
            box-sizing: border-box;
            width: 100%;
            background: white;
            outline-offset: 2px;
            outline-color: transparent;
            transition: outline-color 0.2s ease, box-shadow 0.2s ease;
        }
        select:focus, input[type="text"]:focus {
            outline-color: #ff69b4;
            box-shadow: 0 0 5px #ff9dcf;
        }
        button {
            font-size: 18px;
            background: #ff69b4;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            margin: 15px auto;
            display: block;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: #ff4fa2;
            transform: scale(1.03);
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 26px;
        }
        .switch input {
            display: none;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #ccc;
            border-radius: 26px;
            transition: 0.4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background: white;
            border-radius: 50%;
            transition: 0.4s;
        }
        input:checked + .slider {
            background: #ff69b4;
        }
        input:checked + .slider:before {
            transform: translateX(22px);
        }
        .searchResult{
            margin-top: 10px;
            color: #ff4fa2;
            font-weight: bold;
            white-space: pre-line;
            min-height: 24px;
        }
        .container {
            max-width: 480px;
            margin: 0 auto;
        }
        #taskFields .field {
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }
        #configSelect, #talentSelect, #weaponSelect {
            width: calc(100% - 110px);
            display: inline-block;
            vertical-align: middle;
        }
        #configSelect + button, #talentSelect + button, #weaponSelect + button {
            width: 90px;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
            padding: 8px 0;
            font-size: 16px;
        }
        #domainFields .field {
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }
        #domainFields label {
            margin: 0;
            width: 90px;
            font-weight: 600;
        }
        #domainFields select {
            width: calc(100% - 100px);
        }
        #CompletionAction {
            width: 100%;
            font-size: 18px;
            padding: 8px 12px;
            border-radius: 6px;
            border: 2px solid #ff9dcf;
            margin-bottom: 30px;
            box-sizing: border-box;
        }
        @media (max-width: 480px) {
            #configSelect, #talentSelect, #weaponSelect {
                width: 100% !important;
                margin-bottom: 8px;
            }
            #configSelect + button, #talentSelect + button, #weaponSelect + button {
                width: 100% !important;
                margin-left: 0;
                margin-bottom: 12px;
            }
            #domainFields .field, #taskFields .field {
                flex-direction: column !important;
                align-items: flex-start !important;
            }
            #domainFields label {
                width: 100% !important;
                margin-bottom: 6px;
            }
            #domainFields select {
                width: 100% !important;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>🌸 一条龙配置 🌸</h2>

    <div class="field">
        <label for="configSelect">选择配置：</label>
        <select id="configSelect"></select>
        <button onclick="loadConfig()">加载</button>
    </div>

    <!-- 🔍 天赋书搜索 -->
    <div class="field" style="margin-top:20px;">
        <label for="talentSelect">搜索天赋书：</label>
        <select id="talentSelect"></select>
        <button onclick="searchModule('talent')">搜索</button>
        <div id="talentResult" class="searchResult"></div>
    </div>

    <!-- 🔍 武器材料搜索 -->
    <div class="field" style="margin-top:20px;">
        <label for="weaponSelect">搜索武器材料：</label>
        <select id="weaponSelect"></select>
        <button onclick="searchModule('weapon')">搜索</button>
        <div id="weaponResult" class="searchResult"></div>
    </div>

    <h3>每日副本</h3>
    <div id="domainFields"></div>

    <h3>完成后动作</h3>
    <select id="CompletionAction"></select>

    <h3>任务开关</h3>
    <div id="taskFields"></div>

    <button onclick="saveConfig()">💾 保存配置</button>
</div>

<script>
    const dayKeys=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    const dayNames=["星期天","星期一","星期二","星期三","星期四","星期五","星期六"];
    const domainOptions=["无妄引咎密宫","孤云凌霄之处","华池岩岫","仲夏庭院","铭记之谷","芬德尼尔之顶","山脊守望","沉眠之庭","椛染之庭","缘觉塔","熔铁的孤塞","罪祸的终末","岩中幽谷","朽废的集所","临瀑之城","荒废砌造坞","忘却之峡","太山府","堇色之庭","昏识塔","蕴火的幽墟","塞西莉亚苗圃","震雷连山密宫","砂流之庭","有顶塔","深潮的余响"];
    const actionOptions=["无","关闭游戏和软件","关机"];
    const domainDiv=document.getElementById("domainFields");
    const taskDiv=document.getElementById("taskFields");
    const selCfg=document.getElementById("configSelect");
    let currentCfg={};

    // ✅ 通用搜索模块初始化
    function initSearchModule(type, apiPrefix) {
        const sel = document.getElementById(type + "Select");
        fetch(apiPrefix).then(r => r.json()).then(list => {
            sel.innerHTML = "";
            list.data.forEach(n => {
                const o=document.createElement("option");
                o.value=o.textContent=n;
                sel.appendChild(o);
            });
        });
    }

    // ✅ 通用搜索函数
    function searchModule(type) {
        const name = document.getElementById(type + "Select").value;
        const resultDiv = document.getElementById(type + "Result");
        const api = type === "talent" ? "/api/talentBooks/search" : "/api/WeaponDomain/search";

        fetch(`${api}?name=${encodeURIComponent(name)}`)
            .then(r => r.json())
            .then(res => {
                if(res.status!=="success"||!res.data||res.data.length===0){
                    resultDiv.textContent="没有找到相关秘境信息";
                    return;
                }
                resultDiv.innerHTML=res.data.map(item=>`秘境：${item.DomainName} ｜ 时间：${dayNames[item.Weekday]}`).join("<br>");
            })
            .catch(()=>resultDiv.textContent="请求失败");
    }

    // ✅ 渲染每日副本
    function renderDomains(cfg){
        domainDiv.innerHTML="";
        dayKeys.forEach((key,idx)=>{
            const sel=document.createElement("select");
            sel.id=`${key}DomainName`;
            domainOptions.forEach(o=>{
                const opt=document.createElement("option");
                opt.value=opt.textContent=o;
                sel.appendChild(opt);
            });
            sel.value=cfg[`${key}DomainName`]||"";
            const wrap=document.createElement("div");
            wrap.className="field";
            wrap.innerHTML=`<label>${dayNames[idx]}:</label>`;
            wrap.appendChild(sel);
            domainDiv.appendChild(wrap);
        });
    }

    // ✅ 渲染任务开关
    function renderTasks(tasks){
        taskDiv.innerHTML="";
        Object.entries(tasks).forEach(([k,v])=>{
            const div=document.createElement("div");
            div.className="field";
            div.innerHTML=`${k} <label class="switch"><input type="checkbox" id="task-${k}" ${v?"checked":""}><span class="slider"></span></label>`;
            taskDiv.appendChild(div);
        });
    }

    // ✅ 载入配置
    function loadConfig(){
        fetch(`/api/onelong/config?name=${encodeURIComponent(selCfg.value)}`)
            .then(r=>r.json())
            .then(cfg=>{
                currentCfg=cfg;
                renderDomains(cfg);
                renderTasks(cfg.TaskEnabledList||{});
                const selCA=document.getElementById("CompletionAction");
                selCA.innerHTML="";
                actionOptions.forEach(a=>{
                    const o=document.createElement("option");o.value=o.textContent=a;selCA.appendChild(o);
                });
                selCA.value=cfg.CompletionAction||"";
            });
    }

    // ✅ 保存配置
    function saveConfig(){
        const payload={...currentCfg,Name:currentCfg.Name,CompletionAction:document.getElementById("CompletionAction").value,TaskEnabledList:{},SecretTreasureObjects:currentCfg.SecretTreasureObjects||[]};
        dayKeys.forEach(key=>payload[`${key}DomainName`]=document.getElementById(`${key}DomainName`).value);
        document.querySelectorAll("#taskFields input[type=checkbox]").forEach(cb=>payload.TaskEnabledList[cb.id.replace("task-","")]=cb.checked);
        fetch('/api/onelong/saveConfig',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)})
            .then(r=>r.json()).then(r=>alert(r.status==="success"?"✅ 保存成功":"❌ 保存失败"));
    }

    // ✅ 加载配置下拉
    fetch('/api/oneLongAllName').then(r=>r.json()).then(list=>{
        selCfg.innerHTML="";
        list.data.forEach(n=>{const o=document.createElement("option");o.value=o.textContent=n;selCfg.appendChild(o);});
        if(list.data.length>0){selCfg.value=list.data[0];loadConfig();}
    });

    // ✅ 初始化两个搜索模块
    initSearchModule("talent","/api/talentBooks");
    initSearchModule("weapon","/api/WeaponDomain");
</script>
</body>
</html>
