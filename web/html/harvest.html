<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="only light">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <style>
        :root {
            --primary-color: #ff85b1;
            --secondary-color: #fff0fb;
            --text-color: #ff6699;
            --border-color: #ffccdd;
            --hover-color: #fff5fa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Comic Sans MS', 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--secondary-color);
            padding: 0;
            margin: 0;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="25" cy="25" r="4" fill="%23ffccdd" opacity="0.4"/><circle cx="75" cy="75" r="3" fill="%23ffbbcc" opacity="0.4"/></svg>');
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .container::before,
        .container::after {
            content: "♡";
            position: absolute;
            font-size: 2rem;
            color: var(--primary-color);
            opacity: 0.5;
        }

        .container::before {
            top: 5px;
            left: 5px;
        }

        .container::after {
            bottom: 5px;
            right: 5px;
        }

        header {
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 15px rgba(255, 133, 177, 0.3);
            padding: 15px 0;
            margin-bottom: 30px;
            border-radius: 0 0 30px 30px;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #ffcce6;
        }

        .btn {
            display: inline-block;
            background-color: #fff;
            color: var(--primary-color);
            padding: 10px 25px;
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 0;
            font-weight: bold;
            box-shadow: 0 2px 10px rgba(255, 133, 177, 0.3);
        }

        .btn:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 133, 177, 0.5);
        }

        .btn-container {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 5px 15px rgba(255, 133, 177, 0.2);
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 30px;
            padding: 15px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #ffcce6;
            color: #ff5599;
            font-weight: bold;
            border-radius: 10px;
        }

        td {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        tr:hover td {
            background-color: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(255, 133, 177, 0.2);
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            th, td {
                padding: 8px 10px;
                font-size: 0.9rem;
            }

            .btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 400px) {
            th, td {
                padding: 6px 8px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <div class="btn-container">
            <button class="btn" onclick="window.location.href='/'">返回主页</button>
        </div>
        <h1>{{ .title }}</h1>
    </div>
</header>

<div class="container">
    <table>
        <thead>
        <tr>
            <th>物品名称</th>
            <th>拾取次数</th>
        </tr>
        </thead>
        <tbody>
        {{ range .items }}
        <tr>
            <td>{{ .Name }}</td>
            <td>{{ .Count }}</td>
        </tr>
        {{ end }}
        </tbody>
    </table>
</div>
</body>
</html>
