<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>配置设置</title>
    <style>
        body {
            font-family: "HarmonyOS Sans", "微软雅黑", sans-serif;
            background: #ffeaf4;
            padding: 20px;
            color: #333;
        }

        h2 {
            color: #ff5599;
            margin-bottom: 20px;
            text-align: center;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 12px rgba(255, 105, 180, 0.1);
            padding: 20px;
            margin-bottom: 24px;
        }

        .card h3 {
            color: #ff5599;
            margin-bottom: 16px;
            font-size: 18px;
            border-bottom: 1px dashed #ffc1dd;
            padding-bottom: 4px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff0f7;
            box-sizing: border-box;
            margin-top: 4px;
        }

        .config-names-container input,
        .bag-keyword-row input {
            margin-top: 4px;
        }

        .bag-keyword-row {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
        }

        .bag-keyword-row input {
            flex-grow: 1;
        }

        .bag-keyword-row button,
        button#add-keyword {
            margin-left: 6px;
            background-color: #ff99cc;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            padding: 6px 10px;
            font-size: 14px;
            transition: background-color 0.2s ease;
        }

        .bag-keyword-row button:hover,
        button#add-keyword:hover {
            background-color: #ff6699;
        }


        button#add-jsname {
            margin-left: 6px;
            background-color: #ff99cc;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            padding: 6px 10px;
            font-size: 14px;
            transition: background-color 0.2s ease;
        }

        button#add-jsname:hover {
            background-color: #ff6699;
        }


        button#add-Backups {
            margin-left: 6px;
            background-color: #ff99cc;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            padding: 6px 10px;
            font-size: 14px;
            transition: background-color 0.2s ease;
        }

        button#add-Backups:hover {
            background-color: #ff6699;
        }


        .port-input {
            display: flex;
            align-items: center;
        }

        .port-input span {
            padding: 0 5px;
            font-weight: bold;
        }

        button#submit-btn {
            background-color: #ff66aa;
            border: none;
            padding: 12px 24px;
            color: white;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button#submit-btn:hover {
            background-color: #ff3388;
        }

        .help-icon {
            display: inline-block;
            margin-left: 6px;
            background: #ff99cc;
            color: white;
            font-weight: bold;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            text-align: center;
            line-height: 18px;
            cursor: pointer;
            font-size: 12px;
        }

        /* 弹框遮罩 */
        .help-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 999;
        }

        /* 弹框主体 */
        .help-box {
            background: #fff0f7;
            border: 2px solid #ff99cc;
            border-radius: 12px;
            width: 300px;
            padding: 20px;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 4px 12px rgba(255,105,180,0.3);
            font-size: 14px;
        }

        /* 关闭按钮 */
        .help-close {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            font-size: 16px;
            color: #ff5599;
            font-weight: bold;
        }

        .success {
            color: green;
            text-align: center;
            margin-top: 12px;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 12px;
        }
    </style>
</head>
<body>

<div id="helpOverlay" class="help-overlay" onclick="closeHelp()">
    <div class="help-box" onclick="event.stopPropagation()">
        <span class="help-close" onclick="closeHelp()">×</span>
        <p id="helpContent">这里是帮助说明</p>
    </div>
</div>

<h2>配置设置</h2>

<div class="card">
    <h3>基础设置</h3>
    <label for="BetterGIAddress">BetterGI 路径
        <span class="help-icon" onclick="showHelp('填写 BetterGI 的本地路径，例如 D:\\subject\\lua\\BetterGI。不能有逗号，单斜杠')">?</span>
    </label>
    <input type="text" id="BetterGIAddress" />

    <label for="webhookURL">企业机器人地址
        <span class="help-icon" onclick="showHelp('企业微信机器人地址，具体怎么申请，自行解决')">?</span>
    </label>
    <input type="text" id="webhookURL" />

    <label for="content">bgi关闭提示内容
        <span class="help-icon" onclick="showHelp('bgi关闭之后，将会把这个内容发送到企业微信，可以填 autobgi 的网页链接，比如背包的网页地址')">?</span>
    </label>
    <input type="text" id="content" placeholder="可以填 autobgi 的网页链接" />

    <label for="post">端口号
        <span class="help-icon" onclick="showHelp('端口号，默认是 8082，如果冲突了可以改成你喜欢的')">?</span>
    </label>
    <div class="port-input">
        <span>:</span>
        <input type="text" id="post" placeholder="8082" />
    </div>

</div>

<div class="card">
    <h3>一条龙配置
        <span class="help-icon" onclick="showHelp('这个是你的一条龙配置的名称，根据今天周几，来启动哪一个一条龙，必须要有7个，从星期天开始。')">?</span>
    </h3>
    <div class="config-names-container" id="config-names-container">
        <!-- 7个输入框动态生成 -->
    </div>
</div>

<div class="card">
    <h3>背包统计
        <span class="help-icon" onclick="showHelp('背包统计功能，需要配合仓库的背包统计，摩拉ocr和原石统计js一起使用，将你需要关注的材料填上，摩拉和原石可以不用填，只要执行了脚本，自动有。')">?</span>
    </h3>
    <div class="bag-keywords-container" id="bag-keywords-container">
        <!-- 动态关键字输入行 -->
    </div>
    <button id="add-keyword" type="button">＋ 添加材料</button>
</div>

<div class="card">
    <h3>需要关注的脚本名称
        <span class="help-icon" onclick="showHelp('需要关注的脚本名称，这里填写后，可以在脚本更新列表显示')">?</span>
    </h3>
    <div class="jsname-container" id="jsname-container">
        <!-- 动态 jsName 输入框 -->
    </div>
    <button id="add-jsname" type="button">＋ 添加脚本名称</button>
</div>

<div class="card">
    <h3>需要备份的文件或者文件夹路径
        <span class="help-icon" onclick="showHelp('需要备份的文件或者文件夹路径，bgi目录下的文件夹路径')">?</span>
    </h3>
    <div class="Backups-container" id="Backups-container">
        <!-- 动态 jsName 输入框 -->
    </div>
    <button id="add-Backups" type="button">＋ 添加文件或者文件夹</button>
</div>


<div class="card">
    <h3>一条龙时间设置
        <span class="help-icon" onclick="showHelp('每天定时启动一条龙，记住，不管你当前bgi在干什么，都会结束，开始一条龙')">?</span>
    </h3>

    <label>
        <input type="checkbox" id="isStartTimeLong" />
        启用一条龙定时启动
    </label>

    <label for="OneLongHour">启动小时（0~23）</label>
    <input type="text" id="OneLongHour" placeholder="例如：7" />

    <label for="OneLongMinute">启动分钟（0~59）</label>
    <input type="text" id="OneLongMinute" placeholder="例如：30" />
</div>


<div class="card">
    <h3>控制配置
        <span class="help-icon" onclick="showHelp('bgi闪退了，或者关闭了，是否需要自动关闭原神和启动器')">?</span>
        <span class="help-icon" onclick="showHelp('是否开启每隔一小时发送截图，需要配合企业微信机器人使用')">?</span>
    </h3>
    <label>
        <input type="checkbox" id="IsCloseYuanShen" />
        bgi关闭是否需要关闭原神
    </label>

    <label>
        <input type="checkbox" id="SendWeChatImage" />
        是否开启每隔一小时发送截图
    </label>
</div>

<div class="card">
    <h3>米游社签到设置
        <span class="help-icon" onclick="showHelp('米游社签到设置，需要配合米游社签到脚本使用，没有就关闭')">?</span>
    </h3>
    <label>
        <input type="checkbox" id="isMysSignIn" />
        启用米游社签到
    </label>

    <label for="mysUrl">签到 URL</label>
    <input type="text" id="mysUrl" placeholder="http://localhost:8888" />
</div>

<button id="submit-btn" type="button">保存配置</button>

<p id="msg"></p>

<script>
    const configNamesContainer = document.getElementById('config-names-container');
    const bagKeywordsContainer = document.getElementById('bag-keywords-container');
    const addKeywordBtn = document.getElementById('add-keyword');
    const msgEl = document.getElementById('msg');
    const jsNameContainer = document.getElementById('jsname-container');
    const addJsNameBtn = document.getElementById('add-jsname');

    const BackupsContainer = document.getElementById('Backups-container');
    const addBackupsBtn = document.getElementById('add-Backups');


    function showHelp(message) {
        const overlay = document.getElementById('helpOverlay');
        const content = document.getElementById('helpContent');
        content.textContent = message;
        overlay.style.display = 'block';
    }

    function closeHelp() {
        document.getElementById('helpOverlay').style.display = 'none';
    }

    async function fetchConfigOptions() {
        try {
            const res = await fetch('/api/oneLongAllName');
            const json = await res.json();
            if (json.status !== 'success') throw new Error('接口返回错误');
            return json.data || [];
        } catch (e) {
            console.error('获取一条龙配置列表失败：', e);
            return [];
        }
    }

    // 生成固定7个配置名称输入框
    async function createConfigNameSelects(selectedValues = []) {
        const weekdays = ['星期天', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
        const options = await fetchConfigOptions(); // 从接口取配置文件名
        configNamesContainer.innerHTML = '';

        for (let i = 0; i < 7; i++) {
            const wrapper = document.createElement('div');
            wrapper.style.marginBottom = '8px';

            const label = document.createElement('label');
            label.textContent = weekdays[i] + '：';
            label.style.marginRight = '8px';
            label.htmlFor = `configName-${i}`;

            const select = document.createElement('select');
            select.id = `configName-${i}`;
            select.style.width = '100%';
            select.style.padding = '6px';
            select.style.borderRadius = '8px';
            select.style.border = '1px solid #ccc';
            select.style.backgroundColor = '#fff0f7';

            // 填充选项
            options.forEach(opt => {
                const option = document.createElement('option');
                option.value = opt;
                option.textContent = opt.replace('.json', '');
                if (selectedValues[i] === opt) option.selected = true;
                select.appendChild(option);
            });

            wrapper.appendChild(label);
            wrapper.appendChild(select);
            configNamesContainer.appendChild(wrapper);
        }
    }
    // 创建一条 jsName 输入行
    function createJsNameRow(value = '') {
        const row = document.createElement('div');
        row.className = 'bag-keyword-row';

        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = '脚本名称';
        input.value = value;

        const delBtn = document.createElement('button');
        delBtn.type = 'button';
        delBtn.textContent = '删除';
        delBtn.onclick = () => jsNameContainer.removeChild(row);

        row.appendChild(input);
        row.appendChild(delBtn);
        jsNameContainer.appendChild(row);
    }

    addJsNameBtn.addEventListener('click', () => createJsNameRow(''));

    // 创建一条 Backups 输入行
    function createBackupsRow(value = '') {
        const row = document.createElement('div');
        row.className = 'bag-keyword-row';

        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = '文件夹名称';
        input.value = value;

        const delBtn = document.createElement('button');
        delBtn.type = 'button';
        delBtn.textContent = '删除';
        delBtn.onclick = () => BackupsContainer.removeChild(row);

        row.appendChild(input);
        row.appendChild(delBtn);
        BackupsContainer.appendChild(row);
    }
    addBackupsBtn.addEventListener('click', () => createBackupsRow(''));


    // 新增背包关键字行
    function createBagKeywordRow(value = '') {
        const row = document.createElement('div');
        row.className = 'bag-keyword-row';

        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = '关键字';
        input.value = value;

        const delBtn = document.createElement('button');
        delBtn.type = 'button';
        delBtn.textContent = '删除';
        delBtn.onclick = () => {
            bagKeywordsContainer.removeChild(row);
        };

        row.appendChild(input);
        row.appendChild(delBtn);
        bagKeywordsContainer.appendChild(row);
    }

    addKeywordBtn.addEventListener('click', () => {
        createBagKeywordRow('');
    });

    // 加载配置数据
    async function loadConfig() {
        try {
            const res = await fetch('/api/config');
            const json = await res.json();
            if(json.status !== 'success') throw new Error('接口返回错误');
            const data = json.data;

            document.getElementById('BetterGIAddress').value = data.BetterGIAddress || '';
            document.getElementById('webhookURL').value = data.webhookURL || '';
            document.getElementById('content').value = data.content || '';
            document.getElementById('post').value = (data.post || '').replace(':', '');
            document.getElementById('isStartTimeLong').checked = data.OneLong?.isStartTimeLong || false;
            document.getElementById('OneLongHour').value = data.OneLong?.OneLongHour ?? '';
            document.getElementById('OneLongMinute').value = data.OneLong?.OneLongMinute ?? '';
            document.getElementById('isMysSignIn').checked = data.MySign?.isMysSignIn || false;
            document.getElementById('mysUrl').value = data.MySign?.url || '';
            document.getElementById('IsCloseYuanShen').checked = data.Control?.IsCloseYuanShen || false;
            document.getElementById('SendWeChatImage').checked = data.Control?.SendWeChatImage || false;



            // 配置名称固定7个
            const configNames = data.ConfigNames || [];
            await createConfigNameSelects(configNames);

            // 加载配置数据时添加
            if (data.jsName && Array.isArray(data.jsName)) {
                jsNameContainer.innerHTML = '';
                data.jsName.forEach(name => createJsNameRow(name));
            } else {
                createJsNameRow('');
            }

            // 背包关键字动态填充
            bagKeywordsContainer.innerHTML = '';
            if(data.BagStatistics) {
                const keys = data.BagStatistics.split(',');
                keys.forEach(k => {
                    createBagKeywordRow(k.trim());
                });
            } else {
                createBagKeywordRow(''); // 起码留一个空行方便输入
            }

            msgEl.textContent = '';
            msgEl.className = '';
        } catch(e) {
            msgEl.textContent = '加载配置失败：' + e.message;
            msgEl.className = 'error';
        }
    }

    // 表单提交
    async function submitForm() {
        const configNames = [];
        for (let i = 0; i < 7; i++) {
            const val = document.getElementById(`configName-${i}`).value.trim();
            configNames.push(val);
        }

        const bagKeys = [];
        bagKeywordsContainer.querySelectorAll('input').forEach(input => {
            const val = input.value.trim();
            if(val) bagKeys.push(val);
        });

        const jsNames = [];
        jsNameContainer.querySelectorAll('input').forEach(input => {
            const val = input.value.trim();
            if (val) jsNames.push(val);
        });

        const BackupsNames = [];
        BackupsContainer.querySelectorAll('input').forEach(input => {
            const val = input.value.trim();
            if (val) BackupsNames.push(val);
        });

        const payload = {
            BetterGIAddress: document.getElementById('BetterGIAddress').value.trim(),
            webhookURL: document.getElementById('webhookURL').value.trim(),
            content: document.getElementById('content').value.trim(),
            ConfigNames: configNames,
            BagStatistics: bagKeys.join(','),
            post: ':' + document.getElementById('post').value.trim(),
            MySign: {
                isMysSignIn: document.getElementById('isMysSignIn').checked,
                url: document.getElementById('mysUrl').value.trim()
            },
            OneLong: {
                isStartTimeLong: document.getElementById('isStartTimeLong').checked,
                OneLongHour: parseInt(document.getElementById('OneLongHour').value.trim()) || 0,
                OneLongMinute: parseInt(document.getElementById('OneLongMinute').value.trim()) || 0
            },
            jsName: jsNames,
            backups: BackupsNames,
            Control: {
                IsCloseYuanShen: document.getElementById('IsCloseYuanShen').checked,
                SendWeChatImage: document.getElementById('SendWeChatImage').checked
            }

        };

        try {
            const res = await fetch('/api/saveConfig', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            const result = await res.json();
            if(result.status === 'success') {
                msgEl.textContent = '保存成功！';

                setTimeout(() => {
                    window.location.href = '/';
                    window.location.reload();
                }, 2000);
                msgEl.className = 'success';
            } else {
                throw new Error(result.message || '保存失败');
            }
        } catch(e) {
            msgEl.textContent = '保存失败：' + e.message;
            msgEl.className = 'error';
        }
    }

    document.getElementById('submit-btn').addEventListener('click', submitForm);

    window.onload = loadConfig;
</script>

</body>
</html>
