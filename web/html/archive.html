<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>归档记录列表</title>
    <link href="./static/css2.css" rel="stylesheet"/>
    <style>
        :root {
            --primary-color: #ff6eb4;
            --background-light: #fff6fb;
            --text-color: #ff6eb4;
            --border-color: #ffc0da;
            --hover-color: rgba(255, 192, 218, 0.3);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: "Comic Sans MS", "Segoe UI", sans-serif;
            background-color: var(--background-light);
            color: var(--text-color);
            min-height: 100vh;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="20" cy="20" r="5" fill="%23ffd6eb" opacity="0.6"/><circle cx="70" cy="70" r="7" fill="%23ffc0da" opacity="0.5"/></svg>');
            padding-bottom: 50px;
        }
        header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px 0 10px;
            text-align: center;
            box-shadow: 0 0 20px var(--primary-color);
            border-radius: 0 0 30px 30px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        h1 {
            color: var(--primary-color);
            font-size: 2rem;
            text-shadow: 0 0 10px var(--primary-color);
            margin-top: 15px;
        }
        .btn {
            background-color: #fff;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            padding: 6px 14px;
            font-size: 0.9rem;
            cursor: pointer;
            box-shadow: 0 0 10px var(--primary-color);
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .btn:hover {
            background-color: var(--primary-color);
            color: #fff;
            box-shadow: 0 0 20px var(--primary-color);
            transform: scale(1.05);
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
        }
        section.panel {
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px #ffcce6;
            border-radius: 20px;
            padding: 20px 25px;
            margin-bottom: 30px;
        }
        section.panel h2 {
            color: var(--primary-color);
            font-size: 1.6rem;
            margin-bottom: 15px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 5px;
            display: inline-block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 2px solid var(--border-color);
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: rgba(255, 182, 193, 0.2);
            font-weight: bold;
            cursor: pointer;
        }
        tr.fade-out {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>

<header>
    <button class="btn" onclick="window.location.href='/'">返回首页</button>
    <h1>归档记录列表</h1>
</header>

<div class="container">
    <section class="panel" id="archiveListPanel">
        <h2>归档记录</h2>
        <div id="archiveListContainer">
            <table id="archiveTable">
                <thead>
                <tr>
                    <th data-key="title">标题</th>
                    <th data-key="execute_time">执行时长</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="archiveTableBody">
                <!-- 数据行动态填充 -->
                </tbody>
            </table>
        </div>
    </section>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const tableBody = document.getElementById('archiveTableBody');
        let archiveData = [];
        let currentSort = { key: 'created_at', asc: false };

        function renderTable() {
            tableBody.innerHTML = '';
            let sorted = [...archiveData];
            sorted.sort((a, b) => {
                let valA = String(a[currentSort.key] || '');
                let valB = String(b[currentSort.key] || '');
                return currentSort.asc
                    ? valA.localeCompare(valB)
                    : valB.localeCompare(valA);
            });

            if (sorted.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4" style="text-align:center;">暂无归档记录。</td></tr>';
                return;
            }

            sorted.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
          <td>${item.title}</td>
          <td>${item.execute_time}</td>
          <td><button class="btn delete-btn">删除</button></td>
        `;
                const deleteBtn = row.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', () => {
                    if (!confirm(`确认删除归档「${item.title}」吗？`)) return;
                    fetch('/api/archive?id=' + item.id, { method: 'DELETE' })
                        .then(res => {
                            if (!res.ok) throw new Error('删除失败');
                            return res.text();
                        })
                        .then(() => {
                            row.classList.add('fade-out');
                            setTimeout(() => {
                                archiveData = archiveData.filter(r => r.id !== item.id);
                                renderTable();
                            }, 500);
                        })
                        .catch(() => alert('删除失败'));
                });

                tableBody.appendChild(row);
            });
        }

        function loadArchiveList() {
            fetch('/api/archiveList')
                .then(res => res.json())
                .then(data => {
                    archiveData = data;
                    renderTable();
                });
        }

        // 排序事件绑定
        document.querySelectorAll('#archiveTable thead th[data-key]').forEach(th => {
            th.addEventListener('click', () => {
                const key = th.dataset.key;
                if (currentSort.key === key) {
                    currentSort.asc = !currentSort.asc;
                } else {
                    currentSort.key = key;
                    currentSort.asc = true;
                }
                renderTable();
            });
        });

        loadArchiveList();
    });
</script>

</body>
</html>
